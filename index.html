<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAITH Team</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Arial, Tahoma;
  background:#87CEEB;
  text-align:center;
}

/* اللوجو */
.logo{
  margin-top:40px;
  font-size:42px;
  font-weight:900;
  color:#fff;
}
.subtitle{
  color:#fff;
  font-size:18px;
  margin-bottom:30px;
}

/* الحاوية */
.container{
  width:90%;
  max-width:600px;
  margin:auto;
}

/* شكل واحد للامتحان */
.exam-card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px;
  margin:14px 0;
  background:#ffffff;
  border-radius:18px;
  text-decoration:none;
  color:#0f172a;
  font-size:18px;
  font-weight:900;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  transition:.2s;
}

.exam-card:hover{
  transform:scale(1.02);
  background:#ecfeff;
}

/* الجزء الشمال */
.exam-left{
  display:flex;
  align-items:center;
  gap:14px;
}
.exam-icon{
  width:50px;
  height:50px;
  border-radius:50%;
  background:#0891b2;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

/* السهم */
.arrow{
  font-size:20px;
  color:#0891b2;
}
</style>
</head>

<body>

<div class="logo">GAITH TEAM</div>
<div class="subtitle">الامتحان في جيبك</div>

<div class="container">

  <!-- نفس الشكل لكل الامتحانات -->
  <a class="exam-card" href="exam1/">
    <div class="exam-left">
      <div class="exam-icon"><i class="fa-solid fa-stethoscope"></i></div>
      شامل طب أطفال 1
    </div>
    <div class="arrow"><i class="fa-solid fa-chevron-left"></i></div>
  </a>

  <a class="exam-card" href="exam2/">
    <div class="exam-left">
      <div class="exam-icon"><i class="fa-solid fa-stethoscope"></i></div>
      شامل طب أطفال 2
    </div>
    <div class="arrow"><i class="fa-solid fa-chevron-left"></i></div>
  </a>

  <a class="exam-card" href="exam6/">
    <div class="exam-left">
      <div class="exam-icon"><i class="fa-solid fa-person-pregnant"></i></div>
      شامل نسا 1
    </div>
    <div class="arrow"><i class="fa-solid fa-chevron-left"></i></div>
  </a>

  <a class="exam-card" href="exam7/">
    <div class="exam-left">
      <div class="exam-icon"><i class="fa-solid fa-person-pregnant"></i></div>
      شامل نسا 2
    </div>
    <div class="arrow"><i class="fa-solid fa-chevron-left"></i></div>
  </a>

</div>

</body>
</html>
