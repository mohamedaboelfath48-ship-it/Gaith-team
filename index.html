<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAITH Team | Exam</title>

<style>
/* ========== Base ========== */
body{
  margin:0;
  font-family:'Segoe UI',Tahoma;
  background:#f0f9ff;
  color:#0f172a;
}

header{
  background:linear-gradient(135deg,#0284c7,#38bdf8);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  position:relative;
}

.container{
  max-width:820px;
  margin:auto;
  padding:20px;
}

/* ========== Dark Mode Button (Exam only) ========== */
.dark-toggle{
  position:absolute;
  top:12px;
  right:15px;
  width:42px;
  height:42px;
  border-radius:50%;
  border:none;
  background:#020617;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.4);
}

/* ========== Question Card ========== */
.card{
  background:#ffffff;
  border-radius:18px;
  padding:24px;
  box-shadow:0 10px 26px rgba(0,0,0,.15);
  margin-bottom:20px;
}

.question{
  font-size:20px;
  font-weight:900;
  margin-bottom:18px;
}

.option{
  background:#e0f2fe;
  padding:16px;
  border-radius:14px;
  margin:12px 0;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
.option:hover{background:#bae6fd}

/* ========== Result ========== */
.result{
  text-align:center;
  font-size:22px;
  font-weight:900;
}

/* ========== Dark Mode Exam ========== */
body.dark{
  background:#020617;
  color:#e5e7eb;
}

body.dark header{
  background:linear-gradient(135deg,#020617,#020617);
}

body.dark .card{
  background:#020617;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

body.dark .option{
  background:#020617;
  border:1px solid rgba(255,255,255,.1);
}

body.dark .option:hover{
  background:#020617;
}
</style>
</head>

<body>

<header>
  Ø§Ù…ØªØ­Ø§Ù† GAITH Team
  <button class="dark-toggle" onclick="toggleDark()">ðŸŒ™</button>
</header>

<div class="container">

  <div class="card" id="examBox"></div>

</div>

<script>
/* ===== Dark Mode (Exam Only) ===== */
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "exam-dark",
    document.body.classList.contains("dark") ? "1" : "0"
  );
}

if(localStorage.getItem("exam-dark")==="1"){
  document.body.classList.add("dark");
}

/* ===== Simple Exam Demo ===== */
const questions = [
  {q:"Placenta allows passage of nutrients.", a:true},
  {q:"Umbilical cord has two arteries and one vein.", a:true},
  {q:"Amniotic fluid protects the fetus.", a:true}
];

let i=0, score=0;
const box=document.getElementById("examBox");

function showQ(){
  if(i>=questions.length){
    box.innerHTML=`
      <div class="result">
        Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„Ø§Ù…ØªØ­Ø§Ù† âœ…<br><br>
        Ø¯Ø±Ø¬ØªÙƒ: ${score} / ${questions.length}
      </div>`;
    return;
  }

  box.innerHTML=`
    <div class="question">${questions[i].q}</div>
    <div class="option" onclick="answer(true)">True</div>
    <div class="option" onclick="answer(false)">False</div>
  `;
}

function answer(v){
  if(v===questions[i].a) score++;
  i++;
  showQ();
}

showQ();
</script>

</body>
</html>
