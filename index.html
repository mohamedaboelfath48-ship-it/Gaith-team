<style>
/* ================== Variables ================== */
:root{
  --bg1:#e0f2fe; --bg2:#f8fafc; --card:#fff; --text:#0f172a;
  --shadow:0 10px 28px rgba(15,23,42,.15);

  --ped-h:#f0f9ff; --ped:#e0f2fe; --ped-i:#0284c7;
  --ob-h:#fdf2f8; --ob:#fce7f3; --ob-i:#be185d;
  --nu-h:#f0fdf4; --nu:#dcfce7; --nu-i:#15803d;

  --join:#0f766e; --join-h:#115e59;
}

/* ================== Base ================== */
body{
  margin:0;font-family:'Segoe UI',Tahoma;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text); text-align:center;
}

/* ================== Dark Mode ================== */
body.dark{
  --bg1:#020617; --bg2:#020617; --card:#020617; --text:#e5e7eb;
  --shadow:0 12px 28px rgba(0,0,0,.6);
  --ped-h:#020617; --ped:#020617;
  --ob-h:#020617; --ob:#020617;
  --nu-h:#020617; --nu:#020617;
}

.dark-toggle{
  position:fixed; top:18px; left:18px;
  width:44px; height:44px; border-radius:50%;
  border:none; background:#0f172a; color:#fff;
  font-size:18px; cursor:pointer; z-index:999;
}

/* ================== Header ================== */
.logo-wrap{
  margin-top:30px; display:flex; justify-content:center; align-items:center; gap:10px;
}
.logo{font-size:44px; font-weight:900}
.heart{color:#ef4444; font-size:28px; animation:beat 1.4s infinite}
@keyframes beat{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
.subtitle{margin:10px 0 30px; opacity:.9}

/* ================== Layout ================== */
.container{width:92%; max-width:760px; margin:auto}

/* Accordion */
.accordion{
  background:var(--card); border-radius:22px; margin-bottom:24px;
  box-shadow:var(--shadow); overflow:hidden;
}
.accordion-header{
  padding:22px; font-size:22px; font-weight:900;
  display:flex; justify-content:space-between; align-items:center; cursor:pointer;
}
.accordion.active .accordion-header i{transform:rotate(180deg)}
.accordion-content{
  max-height:0; overflow:hidden; transition:max-height .4s ease; padding:0 20px;
}
.accordion.active .accordion-content{max-height:2000px; padding-bottom:24px}

/* Cards */
.exam-card{
  position:relative; padding:20px 20px 20px 76px;
  margin:14px 0; border-radius:16px;
  font-size:18px; font-weight:800;
  display:flex; align-items:center;
  cursor:pointer; transition:.25s;
}
.exam-card:hover{transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,.15)}

.exam-icon{
  position:absolute; left:18px;
  width:46px; height:46px; border-radius:14px;
  display:flex; align-items:center; justify-content:center;
}

/* ================== Animations per subject ================== */
/* Pediatrics â†’ Bounce */
.ped .icon svg{animation:none}
.ped:hover .icon svg{animation:bounce .6s}
@keyframes bounce{0%{transform:scale(1)}50%{transform:scale(1.2)}100%{transform:scale(1)}}

/* OBGYN â†’ Pulse */
.ob:hover .icon svg{animation:pulse 1s}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}

/* Nutrition â†’ Rotate */
.nu:hover .icon svg{animation:rotate .8s}
@keyframes rotate{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}

/* Colors */
.ped-h{background:var(--ped-h); color:#075985}
.ped{background:var(--ped)}
.ped-i{background:var(--ped-i)}

.ob-h{background:var(--ob-h); color:#9d174d}
.ob{background:var(--ob)}
.ob-i{background:var(--ob-i)}

.nu-h{background:var(--nu-h); color:#166534}
.nu{background:var(--nu)}
.nu-i{background:var(--nu-i)}

/* Join */
.join{
  margin:50px auto 60px;
  display:inline-flex; align-items:center; gap:12px;
  background:var(--join); color:#fff;
  padding:16px 38px; border-radius:40px;
  font-size:18px; font-weight:900; text-decoration:none;
}

/* Admin button */
.admin{
  position:fixed; bottom:18px; left:18px;
  padding:12px 22px; border:none; border-radius:30px;
  background:#16a34a; color:#fff; font-weight:900;
  z-index:999;
}
</style>
