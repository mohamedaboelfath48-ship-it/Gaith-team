<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAITH Team</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:'Segoe UI', Tahoma;
  background:linear-gradient(180deg,#7dd3fc,#87CEEB);
  text-align:center;
}

/* ===== اللوجو ===== */
.logo-wrap{
  margin-top:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}
.logo{
  font-size:44px;
  font-weight:900;
  color:#fff;
}
.heart{
  color:#ef4444;
  font-size:28px;
  animation:beat 1.4s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}
.subtitle{
  color:#f8fafc;
  font-size:18px;
  margin:10px 0 30px;
}

/* ===== الحاوية ===== */
.container{
  width:90%;
  max-width:720px;
  margin:auto;
}

/* ===== Accordion ===== */
.accordion{
  background:#fff;
  border-radius:20px;
  margin-bottom:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  overflow:hidden;
}
.accordion-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  font-size:22px;
  font-weight:900;
  cursor:pointer;
}
.accordion-content{
  max-height:0;
  overflow:hidden;
  transition:max-height .4s ease;
  padding:0 18px;
}
.accordion.active .accordion-content{
  max-height:1200px;
  padding-bottom:20px;
}
.accordion-header i{
  transition:.3s;
}
.accordion.active i{
  transform:rotate(180deg);
}

/* ===== كارت الامتحان (العكس) ===== */
.exam-card{
  position:relative;
  background:#e0f2fe;
  padding:18px 70px 18px 70px;
  margin:14px 0;
  border-radius:16px;
  font-size:18px;
  font-weight:900;
  text-align:right;
  display:flex;
  align-items:center;
}

/* أيقونة المادة (يمين) */
.exam-icon{
  position:absolute;
  right:16px;
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.3);
}

/* القفل (شمال) */
.lock-top{
  position:absolute;
  left:14px;
  width:32px;
  height:32px;
  border-radius:50%;
  background:#fee2e2;
  border:2px solid #ef4444;
  display:flex;
  align-items:center;
  justify-content:center;
}
.lock-top i{
  color:#b91c1c;
  font-size:15px;
}
.locked{opacity:.7}

/* ===== ألوان المواد ===== */
/* أطفال */
.pediatrics-header{background:#ecfeff;color:#0369a1;}
.pediatrics-card{background:#e0f2fe;}
.pediatrics-icon{background:#0891b2;}

/* نسا */
.obgyn-header{background:#fff1f2;color:#9f1239;}
.obgyn-card{background:#ffe4e6;}
.obgyn-icon{background:#be123c;}

/* تغذية */
.nutrition-header{background:#dcfce7;color:#166534;}
.nutrition-card{background:#bbf7d0;}
.nutrition-icon{background:#16a34a;}

/* ===== زر الانضمام ===== */
.join-bottom{
  margin:45px auto 55px;
  display:inline-flex;
  align-items:center;
  gap:12px;
  background:#16a34a;
  color:#fff;
  padding:15px 34px;
  border-radius:40px;
  font-size:18px;
  font-weight:900;
  text-decoration:none;
  box-shadow:0 10px 26px rgba(0,0,0,.4);
}
.join-bottom:hover{
  background:#15803d;
}
</style>
</head>

<body>

<div class="logo-wrap">
  <div class="logo">GAITH TEAM</div>
  <div class="heart">❤</div>
</div>
<div class="subtitle">الامتحان في جيبك</div>

<div class="container">

<!-- ===== طب أطفال ===== -->
<div class="accordion">
  <div class="accordion-header pediatrics-header" onclick="toggleAccordion(this)">
    طب أطفال
    <i class="fa-solid fa-chevron-down"></i>
  </div>
  <div class="accordion-content">
    <div class="exam-card pediatrics-card locked">
      <div class="exam-icon pediatrics-icon"><i class="fa-solid fa-baby"></i></div>
      <div class="lock-top"><i class="fa-solid fa-lock"></i></div>
      امتحان أطفال 1
    </div>
    <div class="exam-card pediatrics-card locked">
      <div class="exam-icon pediatrics-icon"><i class="fa-solid fa-baby"></i></div>
      <div class="lock-top"><i class="fa-solid fa-lock"></i></div>
      امتحان أطفال 2
    </div>
    <div class="exam-card pediatrics-card locked">
      <div class="exam-icon pediatrics-icon"><i class="fa-solid fa-baby"></i></div>
      <div class="lock-top"><i class="fa-solid fa-lock"></i></div>
      امتحان أطفال 3
    </div>
    <div class="exam-card pediatrics-card locked">
      <div class="exam-icon pediatrics-icon"><i class="fa-solid fa-baby"></i></div>
      <div class="lock-top"><i class="fa-solid fa-lock"></i></div>
      امتحان أطفال 4
    </div>
    <div class="exam-card pediatrics-card locked">
      <div class="exam-icon pediatrics-icon"><i class="fa-solid fa-baby"></i></div>
      <div class="lock-top"><i class="fa-solid fa-lock"></i></div>
      امتحان أطفال 5
    </div>
  </div>
</div>

</div>

<a class="join-bottom" href="https://t.me/nursing2bu" target="_blank">
  <i class="fa-brands fa-telegram"></i>
  انضم إلينا على Telegram
</a>

<script>
function toggleAccordion(header){
  header.parentElement.classList.toggle("active");
}
</script>

</body>
</html>
