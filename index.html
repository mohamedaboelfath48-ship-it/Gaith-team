<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAITH Team</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== أزرار ثابتة موحّدة ===== */
.fixed-actions{
  position: fixed;
  top: 15px;
  left: 15px;
  display: flex;
  gap: 10px;
  z-index: 9999;
}

/* زر عام */
.action-btn{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:14px;
  font-size:14px;
  font-weight:800;
  text-decoration:none;
  color:#fff;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
}

/* ===== ألوان حسب المادة ===== */
/* أطفال */
.pediatrics{ background:#0891b2; }
.pediatrics:hover{ background:#0369a1; }

/* نسا */
.obgyn{ background:#be123c; }
.obgyn:hover{ background:#9f1239; }

/* زر الانضمام */
.join{ background:#22c55e; }
.join:hover{ background:#16a34a; }

/* إخفاء */
.hidden{ display:none; }

/* موبايل */
@media (max-width:768px){
  .fixed-actions{ top:10px; left:10px; }
}
</style>
</head>

<body>

<!-- ===== الأزرار (نفسها في كل الصفحات) ===== -->
<div class="fixed-actions" id="actionButtons">
  <!-- زر الرجوع (عدّل اللون حسب المادة) -->
  <a href="../index.html" class="action-btn pediatrics" id="backBtn">
    <i class="fa-solid fa-house"></i>
    الرئيسية
  </a>

  <!-- زر الانضمام -->
  <a href="https://t.me/nursing2bu" target="_blank" class="action-btn join">
    <i class="fa-brands fa-telegram"></i>
    انضمّ إلينا
  </a>
</div>

<!-- ===== محتوى الصفحة تحت هنا ===== -->


<script>
/* ===== إعدادات عامة ===== */

/* لو الصفحة هي الواجهة الرئيسية:
   غيّر الرابط تلقائيًا */
if(location.pathname.endsWith('/index.html') || location.pathname.endsWith('/')){
  const back = document.getElementById('backBtn');
  if(back) back.setAttribute('href','index.html');
}

/* ===== إخفاء الأزرار أثناء الامتحان ===== */
/* استدعِ الدالة دي عند بدء الامتحان */
function hideActions(){
  const box=document.getElementById("actionButtons");
  if(box) box.classList.add("hidden");
}

/* ===== إظهار الأزرار بعد النتيجة ===== */
/* استدعِ الدالة دي داخل finish() */
function showActions(){
  const box=document.getElementById("actionButtons");
  if(box) box.classList.remove("hidden");
}

/* مثال:
   hideActions();   // عند بداية الامتحان
   showActions();   // بعد ظهور النتيجة
*/
</script>

</body>
</html>
