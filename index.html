<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Professional Exam</title>

<style>
:root{
  --primary:#243a8f;
  --success:#2ecc71;
  --bg:#f4f6fb;
  --card:#ffffff;
  --muted:#cfd4e6;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: "Segoe UI", Tahoma, Arial, sans-serif;
  background:var(--bg);
}
header{
  background:var(--primary);
  color:#fff;
  padding:14px;
}
.header-wrap{
  max-width:960px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.timer{font-weight:700;font-size:18px}
.container{max-width:960px;margin:auto;padding:16px}

/* Progress */
.progress-box{
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-bottom:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
.progress-info{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  margin-bottom:8px;
}
.progress-bar{
  width:100%;
  height:10px;
  background:var(--muted);
  border-radius:20px;
  overflow:hidden;
}
.progress-fill{
  height:100%;
  width:0%;
  background:var(--success);
  transition:width .3s ease;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(42px,1fr));
  gap:8px;
  margin-bottom:18px;
}
.grid div{
  background:#e3e6f3;
  border-radius:8px;
  text-align:center;
  padding:10px 0;
  font-weight:700;
  cursor:pointer;
}
.grid .answered{
  background:var(--success);
  color:#fff;
}

/* Card */
.card{
  background:var(--card);
  border-radius:14px;
  padding:24px;
  box-shadow:0 8px 22px rgba(0,0,0,.1);
}
.card h3{margin-top:0;line-height:1.6}

/* Options */
.option{
  border:2px solid var(--muted);
  border-radius:12px;
  padding:16px;
  margin:12px 0;
  font-size:18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
}
.option input{transform:scale(1.4)}
.option:hover{border-color:var(--primary)}
.option.disabled{opacity:.6;cursor:not-allowed}

/* Submit */
.submit{
  width:100%;
  margin-top:20px;
  padding:16px;
  font-size:18px;
  font-weight:700;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:14px;
}

/* Result */
.result{
  margin-top:24px;
  background:#fff;
  border-radius:14px;
  padding:26px;
  text-align:center;
  font-size:22px;
  box-shadow:0 8px 22px rgba(0,0,0,.1);
}

@media(max-width:600px){
  .header-wrap{flex-direction:column}
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <h2>True / False Examination</h2>
    <div class="timer" id="timer">30:00</div>
  </div>
</header>

<div class="container">

<!-- Progress -->
<div class="progress-box">
  <div class="progress-info">
    <span id="progressText">Answered: 0 / 80</span>
    <span id="progressPercent">0%</span>
  </div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
</div>

<!-- Grid -->
<div class="grid" id="grid"></div>

<!-- Question -->
<div class="card" id="questionBox"></div>

<button class="submit" onclick="submitExam()">Submit Exam</button>

<div id="result"></div>
</div>

<script>
/* TIMER */
let time=30*60;
setInterval(()=>{
  let m=Math.floor(time/60), s=time%60;
  document.getElementById("timer").innerText=`${m}:${s<10?"0":""}${s}`;
  time--; if(time<0) submitExam();
},1000);

/* QUESTIONS (ÿ∫ŸäŸëÿ± ÿßŸÑŸÜÿµ/ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™ ŸÖŸÜ ŸáŸÜÿß ŸÅŸÇÿ∑) */
const questions=Array.from({length:80},(_,i)=>({
  text:`Question ${i+1}: Fertilization normally occurs in the ampulla of the fallopian tube.`,
  answer:true
}));

let current=0;
let userAnswers=Array(80).fill(null);

/* GRID */
const grid=document.getElementById("grid");
questions.forEach((_,i)=>{
  const d=document.createElement("div");
  d.innerText=i+1; d.id="g"+i;
  d.onclick=()=>showQuestion(i);
  grid.appendChild(d);
});

/* PROGRESS UPDATE */
function updateProgress(){
  const answered=userAnswers.filter(a=>a!==null).length;
  const percent=Math.round((answered/80)*100);
  document.getElementById("progressText").innerText=`Answered: ${answered} / 80`;
  document.getElementById("progressPercent").innerText=`${percent}%`;
  document.getElementById("progressFill").style.width=percent+"%";
}

/* SHOW QUESTION */
function showQuestion(i){
  current=i;
  const locked=userAnswers[i]!==null;
  document.getElementById("questionBox").innerHTML=`
    <h3>${questions[i].text}</h3>
    <div class="option ${locked?"disabled":""}">
      <input type="radio" ${locked?"disabled":""} onclick="answer(true)"> True
    </div>
    <div class="option ${locked?"disabled":""}">
      <input type="radio" ${locked?"disabled":""} onclick="answer(false)"> False
    </div>`;
}

/* ANSWER */
function answer(val){
  if(userAnswers[current]!==null) return;
  userAnswers[current]=val;
  document.getElementById("g"+current).classList.add("answered");
  updateProgress();
  showQuestion(current);
}

/* SUBMIT */
function submitExam(){
  let score=0;
  questions.forEach((q,i)=>{ if(userAnswers[i]===q.answer) score++; });
  document.getElementById("result").innerHTML=
  `<div class="result">
     <b>Score:</b> ${score} / 80<br><br>
     üå∏ ÿ£ÿ¥ÿ∑ÿ± ŸÉÿ™ŸÉŸàÿ™Ÿá ŸÅŸä ÿßŸÑÿØŸÜŸäÿß ‚ù§Ô∏è
   </div>`;
}

showQuestion(0);
updateProgress();
</script>

</body>
</html>
