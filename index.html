<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>GAITH TEAM | Exam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Cairo,sans-serif;
    background:#020617;
    color:white;
}
.header{
    text-align:center;
    padding:20px;
}
.header h2 span{color:red}
.container{
    width:92%;
    max-width:750px;
    margin:20px auto;
    background:#111827;
    padding:20px;
    border-radius:20px;
}
.badge{
    display:inline-block;
    padding:6px 16px;
    border-radius:20px;
    font-size:14px;
    margin:10px 0 20px;
}
.ped{background:#3b82f6}
.obs{background:#ec4899}
.nut{background:#22c55e}

.q{margin-bottom:22px}
.q h3{font-size:18px}
.q label{
    display:block;
    background:#020617;
    padding:10px;
    border-radius:12px;
    margin:6px 0;
    cursor:pointer;
}

button{
    width:100%;
    padding:15px;
    background:#0ea5e9;
    border:none;
    border-radius:25px;
    font-size:18px;
    color:white;
    cursor:pointer;
}

#result{
    margin-top:20px;
    font-size:22px;
    text-align:center;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
    <h2>GAITH TEAM <span>❤️</span></h2>
    <h3 id="examTitle"></h3>
    <div id="examBadge" class="badge"></div>
</div>

<!-- ================= EXAM ================= -->
<div class="container" id="examBox"></div>

<button onclick="finishExam()">إنهاء الامتحان</button>

<div id="result"></div>

<script>
/* ========= غيّر البيانات هنا فقط ========= */
const examData = {
    subject: "طب أطفال",   // طب أطفال | طب نسا | تغذية
    type: "شامل 1",        // شامل 1 | شامل 2 | مراجعة نص المنهج ...
    badgeClass: "ped",     // ped | obs | nut

    questions: [
        {
            q: "Normal respiratory rate in infant is:",
            options: ["20–30 /min","30–60 /min","60–80 /min"],
            answer: 1
        },
        {
            q: "Most common cause of neonatal jaundice:",
            options: ["Physiological","Infection","Malnutrition"],
            answer: 0
        }
    ]
};
/* ========================================== */

document.getElementById("examTitle").innerText =
examData.subject + " – " + examData.type;

const badge = document.getElementById("examBadge");
badge.innerText = examData.type;
badge.classList.add(examData.badgeClass);

let html="";
examData.questions.forEach((q,i)=>{
    html+=`<div class="q"><h3>${i+1}. ${q.q}</h3>`;
    q.options.forEach((op,j)=>{
        html+=`
        <label>
            <input type="radio" name="q${i}" value="${j}">
            ${op}
        </label>`;
    });
    html+="</div>";
});
document.getElementById("examBox").innerHTML = html;

function finishExam(){
    let score=0;
    examData.questions.forEach((q,i)=>{
        let sel=document.querySelector(`input[name="q${i}"]:checked`);
        if(sel && Number(sel.value)===q.answer) score++;
    });
    document.getElementById("result").innerText =
    `درجتك ${score} من ${examData.questions.length}`;
}
</script>

</body>
</html>
