<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAITH Team | Exam</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* زر الرجوع الذكي */
.back-section{
  position:fixed;
  top:15px;
  left:15px;
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 16px;
  border-radius:14px;
  font-size:14px;
  font-weight:800;
  color:#fff;
  text-decoration:none;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
  z-index:9999;
  transition:.3s;
}

/* ألوان تلقائية */
.back-pediatrics{ background:#0891b2; }
.back-obgyn{ background:#be123c; }

/* مثال شكل الصفحة */
body{
  margin:0;
  font-family:Arial, Tahoma;
  background:#ecfeff;
}
header{
  background:#0ea5e9;
  color:#fff;
  padding:20px;
  text-align:center;
}
</style>
</head>

<!-- =========================
     غير السطر ده فقط
     pediatrics  |  obgyn
     ========================= -->
<body data-subject="obgyn">

<!-- زر الرجوع -->
<a href="../index.html" id="backBtn" class="back-section">
  <i class="fa-solid fa-layer-group"></i>
  الرجوع للرئيسية
</a>

<header>
  <h2>GAITH TEAM</h2>
  <p>الامتحان في جيبك</p>
</header>

<!-- ===== محتوى الامتحان هنا ===== -->


<script>
/* زر ذكي يحدد اللون والرابط تلقائي */
const subject = document.body.dataset.subject;
const backBtn = document.getElementById("backBtn");

if(subject === "pediatrics"){
  backBtn.classList.add("back-pediatrics");
  backBtn.href = "../index.html#pediatrics";
  backBtn.innerHTML = '<i class="fa-solid fa-layer-group"></i> الرئيسية – طب أطفال';
}

if(subject === "obgyn"){
  backBtn.classList.add("back-obgyn");
  backBtn.href = "../index.html#obgyn";
  backBtn.innerHTML = '<i class="fa-solid fa-layer-group"></i> الرئيسية – طب نِسا';
}
</script>

</body>
</html>
