}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg)}

  background:var(--main);
  color:#fff;
  padding:20px;
  text-align:center;
}
.logo{font-size:26px;font-weight:900}
.slogan{font-size:18px;font-weight:800;margin-top:6px}
.timer{font-size:18px;font-weight:800;margin-top:6px}

.container{max-width:900px;margin:auto;padding:20px}

.counter{

  border-radius:14px;

  margin-bottom:18px;
}

.card{

}
.question{

  border-radius:14px;

  font-weight:900;
  margin-bottom:16px;
}

.option{
  background:var(--opt);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  font-weight:700;
  cursor:pointer;
}
.option.selected{background:var(--sel)}
.option.disabled{opacity:.6;cursor:not-allowed}

.feedback{margin-top:12px;font-size:18px;font-weight:900}
.correct{color:var(--ok)}
.wrong{color:var(--bad)}

.nav{
  display:flex;
  gap:12px;
  margin-top:18px;
}
.nav button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;

</style>
</head>
