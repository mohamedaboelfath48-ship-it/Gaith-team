<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion أثناء الامتحان */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

<body class="exam">

<header>
  <div class="logo">
    <span class="brand-text">Gaith Team</span>
    <span class="heart">💖</span>
    <span class="sparkle" style="top:-8px;left:0">✨</span>
    <span class="sparkle" style="top:6px;right:-8px">✨</span>
    <span class="sparkle" style="bottom:-8px;left:50%">✨</span>
  </div>
  <div style="margin-top:6px;font-weight:800">الإمتحان في جيبك 👏🏻</div>
</header>

<div class="container">

  <div class="top-bar">
    <div class="progress-box">
      <div class="progress-text">
        <span id="progressText"></span>
        <span>
          ✔️ <span id="correctCount">0</span> |
          ❌ <span id="wrongCount">0</span> |
          ⏳ <span id="remainPercent">100%</span>
        </span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="timer" id="timer">05:00</div>
  </div>

  <div id="app"></div>
</div>

<script>
/* ===== Questions ===== */
let questions = [

{t:"Simulation-Based Learning (SBL) is primarily designed to:",o:["Replace clinical training","Enhance learning in a safe environment","Reduce faculty workload","Eliminate theory teaching"],a:1},

{t:"The main purpose of simulation in nursing education is to:",o:["Test students only","Mimic real clinical situations","Reduce hospital costs","Replace instructors"],a:1},

{t:"Which characteristic of simulation allows students to make mistakes without harming patients?",o:["Experiential learning","Reflective learning","Safe and controlled environment","Situational learning"],a:2},

{t:"High-fidelity simulation is BEST described as:",o:["Role play without equipment","Computer-based case studies","Advanced mannequins with physiological responses","Simple task trainers"],a:2},

{t:"An example of low-fidelity simulation is:",o:["Managing cardiac arrest","Virtual reality surgery","Practicing hand hygiene","Labor and delivery simulation"],a:2},

{t:"Which simulation type uses trained actors as patients?",o:["Virtual simulation","Standardized patients","High-fidelity simulation","Medium-fidelity simulation"],a:1},

{t:"Kolb’s experiential learning cycle includes all EXCEPT:",o:["Experience","Reflection","Memorization","Application"],a:2},

{t:"Adult learning theory emphasizes that learners prefer:",o:["Passive lectures","Abstract theory","Practical problem-solving","Instructor-centered learning"],a:2},

{t:"Situated cognition suggests learning is best when it is:",o:["Memorized","Context-based","Exam-focused","Individualized"],a:1},

{t:"The main goal of pre-briefing is to:",o:["Evaluate students","Create psychological safety","Test prior knowledge","Assign grades"],a:1},

{t:"Which phase of simulation involves active student participation?",o:["Debriefing","Evaluation","Scenario execution","Pre-briefing"],a:2},

{t:"Debriefing in simulation focuses on:",o:["Punishing mistakes","Repeating the scenario","Reflection and improvement","Skill demonstration only"],a:2},

{t:"Evaluation in simulation may include:",o:["Instructor grading only","Self and peer assessment","Written exams only","Observation without feedback"],a:1},

{t:"Which benefit of simulation improves decision-making under pressure?",o:["Clinical confidence","Critical thinking","Skill mastery","Emotional preparedness"],a:1},

{t:"Simulation helps bridge the gap between:",o:["Theory and research","Students and instructors","Theory and practice","Hospitals and schools"],a:2},

{t:"Repeated practice in simulation mainly enhances:",o:["Psychomotor skills","Memorization","Attendance","Note-taking"],a:0},

{t:"Which benefit helps students feel more prepared for real care?",o:["Error management","Clinical confidence","Critical thinking","Reflection"],a:1},

{t:"Error management in simulation allows students to:",o:["Avoid mistakes","Learn safely from errors","Skip evaluations","Reduce workload"],a:1},

{t:"Teamwork and communication are improved through:",o:["Individual study","Simulation activities","Written exams","Lectures"],a:1},

{t:"Which challenge of simulation relates to expensive equipment?",o:["Student anxiety","High cost","Faculty training","Assessment complexity"],a:1},

{t:"A solution to high simulation costs is to:",o:["Avoid simulation","Use blended models","Limit student access","Increase exams"],a:1},

{t:"Student anxiety can be reduced by:",o:["Strict grading","Pre-briefing","Ignoring emotions","Time pressure"],a:1},

{t:"Technical issues in simulation require:",o:["Ignoring equipment","Backup plans","Student repair","Cancellation"],a:1},

{t:"Effective simulation assessment should use:",o:["Single exams","Structured rubrics","Guessing","No feedback"],a:1},

{t:"The FIRST step in designing a simulation activity is:",o:["Debriefing","Evaluation","Define learning objectives","Prepare equipment"],a:2},

{t:"A simulation scenario should include:",o:["Only diagnosis","Patient data and complications","Exam questions","Lecture slides"],a:1},

{t:"Preparing roles in simulation helps to:",o:["Reduce realism","Increase confusion","Enhance teamwork","Eliminate leadership"],a:2},

{t:"During facilitation, instructors should:",o:["Control every action","Allow students to lead care","Interrupt frequently","Give answers immediately"],a:1},

{t:"Which step encourages reflective learning?",o:["Scenario execution","Debriefing","Pre-briefing","Evaluation"],a:1},

{t:"Evaluation of performance may include:",o:["Observation only","Reflective writing","Attendance records","Guessing"],a:1},

{t:"The sample scenario described focuses on managing:",o:["Cardiac arrest","Diabetes","Acute respiratory distress","Hypertension"],a:2},

{t:"High-fidelity mannequins are MOST useful for:",o:["Hand washing","Vital signs practice","Complex emergencies","Basic skills"],a:2},

{t:"Virtual simulation is BEST described as:",o:["Role play","Computer-based interactive scenarios","Task trainers","Actor-based learning"],a:1},

{t:"Which learning theory supports hands-on simulation?",o:["Behaviorism","Experiential learning","Cognitive load","Memorization theory"],a:1},

{t:"Psychological safety in simulation is established during:",o:["Evaluation","Debriefing","Pre-briefing","Grading"],a:2},

{t:"Simulation enhances empathy by:",o:["Reducing patient contact","Exposing students to emotional situations","Focusing on exams","Limiting communication"],a:1},

{t:"Which benefit prepares students for ethical dilemmas?",o:["Skill mastery","Emotional preparedness","Critical thinking","Error management"],a:1},

{t:"Simulation scenarios should reflect:",o:["Only medical cases","Diverse patient populations","Instructor preferences","Textbook examples only"],a:1},

{t:"Ethical issues addressed in simulation may include:",o:["Staff scheduling","Informed consent","Inventory control","Budget planning"],a:1},

{t:"Cultural considerations in simulation promote:",o:["Bias","Respectful communication","Stereotyping","Uniform behavior"],a:1},

{t:"Which component connects theory with clinical realism?",o:["Lectures","Simulation","Exams","Assignments"],a:1},

{t:"Simulation mainly improves learning by:",o:["Passive listening","Active participation","Memorization","Repetition of theory"],a:1},

{t:"Which aspect of simulation supports professional growth?",o:["Grading","Debriefing","Testing","Time limits"],a:1},

{t:"Simulation is essential in modern healthcare education because:",o:["Students prefer it","Healthcare is complex","It replaces hospitals","It reduces teaching"],a:1},

{t:"Using structured models during debriefing helps to:",o:["Judge students","Guide reflection","Save time","Reduce learning"],a:1},

{t:"The realism of simulation helps students to:",o:["Memorize facts","Transfer skills to practice","Avoid teamwork","Reduce confidence"],a:1},

{t:"Simulation encourages autonomy by allowing students to:",o:["Observe only","Make decisions","Follow scripts strictly","Avoid leadership"],a:1},

{t:"Simulation allows students to practice without risking patient safety.",o:["True","False"],a:0},

{t:"High-fidelity simulation uses basic models without technology.",o:["True","False"],a:1},

{t:"Debriefing is a critical component of simulation-based learning.",o:["True","False"],a:0},

{t:"Adult learners prefer theoretical and abstract learning only.",o:["True","False"],a:1},

{t:"Simulation improves teamwork and communication skills.",o:["True","False"],a:0},

{t:"Student anxiety cannot be reduced in simulation settings.",o:["True","False"],a:1},

{t:"Evaluation in simulation may include peer feedback.",o:["True","False"],a:0},

{t:"Virtual simulation requires physical mannequins.",o:["True","False"],a:1},

{t:"Pre-briefing helps establish psychological safety.",o:["True","False"],a:0},

{t:"Simulation should ignore cultural diversity.",o:["True","False"],a:1},

{t:"Critical thinking is enhanced through simulation activities.",o:["True","False"],a:0},

{t:"Simulation scenarios should have clear learning objectives.",o:["True","False"],a:0},

{t:"Error management in simulation discourages learning.",o:["True","False"],a:1},

{t:"High cost is one of the challenges of simulation.",o:["True","False"],a:0},

{t:"Simulation-based learning helps bridge theory and practice.",o:["True","False"],a:0}



];

// تعريف المتغيرات الناقصة
let i = 0;
let correct = 0;
let wrong = 0;
let answers = [];
let wrongSet = [];

/* ===== Timer ===== */
let totalTime=120*60, timeLeft=totalTime;
const timerInt=setInterval(()=>{
  timeLeft--;
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  let deg=(timeLeft/totalTime)*360;
  timer.style.background=`conic-gradient(var(--primary) ${deg}deg,var(--soft) ${deg}deg)`;
  if(timeLeft<=0){clearInterval(timerInt);finishExam();}
},1000);

/* ===== UI ===== */
function updateTop(){
  let total=questions.length;
  let answered=correct+wrong;
  progressText.innerText=`سؤال ${i+1} من ${total}`;
  progressBar.style.width=((i+1)/total*100)+"%";
  correctCount.innerText=correct;
  wrongCount.innerText=wrong;
  remainPercent.innerText=Math.round(((total-answered)/total)*100)+"%";
}

/* ===== Render ===== */
function show(){
  updateTop();
  let q = questions[i];

  app.innerHTML = `
    <div class="card">
      <div class="question-title">${q.t}</div>
      ${q.o.map((o,idx)=>`
        <div class="option" onclick="choose(${idx})">${o}</div>
      `).join("")}
    </div>
  `;
}
/* ===== Choose ===== */
function choose(v){
  if(answers[i]!=null) return;
  answers[i]=v;
  let ok=v===questions[i].a;
  ok?correct++:wrong++;
  app.innerHTML=`
    <div class="feedback">${ok?"🎉 شاطر جدًا كمل":"😅 ركّز يا سُكر"}</div>
    <div class="card">
      <div class="question-title">${questions[i].t}</div>
      ${questions[i].o.map((o,j)=>`
        <div class="option ${j===questions[i].a?"correct":j===v?"wrong":""} disabled">${o}</div>
      `).join("")}
      <button onclick="next()">التالي</button>
    </div>`;
}

/* ===== Next ===== */
function next(){
  if(i<questions.length-1){i++;show();}
  else finishExam();
}

/* ===== Finish ===== */
function finishExam(){
  document.body.classList.remove("exam");
  document.body.classList.add("after");

  let score=Math.round((correct/questions.length)*100);

  if(score>=80){
    document.documentElement.style.setProperty("--brand1","#22c55e");
    document.documentElement.style.setProperty("--brand2","#fde047");
  }else if(score>=50){
    document.documentElement.style.setProperty("--brand1","#38bdf8");
    document.documentElement.style.setProperty("--brand2","#e0f2fe");
  }else{
    document.documentElement.style.setProperty("--brand1","#fb923c");
    document.documentElement.style.setProperty("--brand2","#fed7aa");
  }

  wrongSet=[];
  let report="";
  questions.forEach((q,idx)=>{
    let ok=answers[idx]===q.a;
    if(!ok) wrongSet.push(q);
    report+=`
      <div class="report ${ok?"correct":"wrong"}">
        <b>${q.t}</b><br>
إجابتك: ${answers[idx]!=null ? q.o[answers[idx]] : "لم يتم الحل"}<br>
الصح: ${q.o[q.a]}
      </div>`;
  });

  app.innerHTML=`
    <div class="card">
      <h3>?? تقريرك</h3>
      ${report}
      ${wrongSet.length?`<button onclick="retry()">إعادة حل الغلط فقط</button>`:"<p>أنت ممتاز 👑</p>"}
    </div>`;
}

/* ===== Retry Wrong ===== */
function retry(){
  // نبدأ امتحان جديد بالأسئلة الغلط فقط
  questions = [...wrongSet];

  answers = [];
  wrongSet = [];
  i = 0;
  correct = 0;
  wrong = 0;

  // رجوع لشكل الامتحان
  document.body.classList.remove("after");
  document.body.classList.add("exam");

  show();
}

show();
</script>

</body>
</html>
