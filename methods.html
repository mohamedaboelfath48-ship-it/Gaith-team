<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion أثناء الامتحان */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

<body class="exam">

<header>
  <div class="logo">
    <span class="brand-text">Gaith Team</span>
    <span class="heart">💖</span>
    <span class="sparkle" style="top:-8px;left:0">✨</span>
    <span class="sparkle" style="top:6px;right:-8px">✨</span>
    <span class="sparkle" style="bottom:-8px;left:50%">✨</span>
  </div>
  <div style="margin-top:6px;font-weight:800">الإمتحان في جيبك 👏🏻</div>
</header>

<div class="container">

  <div class="top-bar">
    <div class="progress-box">
      <div class="progress-text">
        <span id="progressText"></span>
        <span>
          ✔️ <span id="correctCount">0</span> |
          ❌ <span id="wrongCount">0</span> |
          ⏳ <span id="remainPercent">100%</span>
        </span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="timer" id="timer">35:00</div>
  </div>

  <div id="app"></div>
</div>

<script>
/* ===== Questions ===== */
let questions = [
            // MCQs (55 Questions)
            {t:"Which of the following best describes the 'soul' of the teaching-learning chain according to the text?", o:["The curriculum design", "The syllabus content", "The right method of teaching", "The assessment tools"], a:2},
            {t:"Teaching methods are defined as systematic techniques used to deliver knowledge and shape attitudes. What is their primary role in the educational process?", o:["To replace the need for a syllabus", "To act as a bridge between goals and results", "To minimize the energy level of the teacher", "To focus solely on psychomotor skills"], a:1},
            {t:"Which factor is NOT listed as an influence on the selection of a teaching method?", o:["Level of the learner", "Energy level of students", "Available space and materials", "The student's socioeconomic status"], a:3},
            {t:"In the classification of teaching methods, where do 'OSCEs and Portfolios' belong?", o:["Collaborative methods", "Experiential methods", "Assessment-driven methods", "Technology-enhanced methods"], a:2},
            {t:"The lecture method is primarily characterized as:", o:["Learner-centered", "Teacher-centered", "Collaborative", "Experiential"], a:1},
            {t:"During which step of the lecture method does the teacher state objectives and explain the topic's importance?", o:["Preparation", "Presentation", "Introduction", "Summary"], a:2},
            {t:"What is a significant advantage of the lecture method in a resource-limited setting?", o:["It develops critical thinking", "It is cost-effective and requires minimal resources", "It is suitable for psychomotor skills", "It eliminates the risk of boredom"], a:1},
            {t:"Which of the following is a major disadvantage of the lecture method?", o:["It covers too little content", "It is difficult to control the classroom", "It is not suitable for teaching practical skills", "It requires too much student interaction"], a:2},
            {t:"To make a lecture effective, what is the recommended maximum duration?", o:["15-20 minutes", "30-45 minutes", "60-90 minutes", "2 hours"], a:1},
            {t:"The discussion method emphasizes dialogue. Which type involves selected students presenting different views while others listen?", o:["Whole-class discussion", "Small group discussion", "Panel discussion", "Brainstorming session"], a:2},
            {t:"In a discussion session, the teacher's role is best described as a:", o:["Sole source of information", "Passive observer", "Facilitator or guide", "Strict disciplinarian"], a:2},
            {t:"Which discussion type focuses on generating ideas freely without immediate criticism?", o:["Debate", "Panel discussion", "Brainstorming session", "Whole-class discussion"], a:2},
            {t:"What is a primary disadvantage of the discussion method in a large nursing cohort?", o:["It is too fast-paced", "Dominant students may take over", "It focuses only on lower-order thinking", "It requires no preparation"], a:1},
            {t:"The 'learning by seeing and doing' approach is most closely associated with which method?", o:["Lecture", "Discussion", "Demonstration", "Blended Learning"], a:2},
            {t:"In the demonstration method, what follows the instructor's performance of a task?", o:["Immediate evaluation", "Return demonstration by the student", "A long lecture", "A brainstorming session"], a:1},
            {t:"Which step in the demonstration method involves the teacher relating the task to real-life applications?", o:["Preparation", "Introduction", "Evaluation", "Follow-up"], a:1},
            {t:"A key advantage of the demonstration method in nursing is that it:", o:["Is very quick for large groups", "Requires no specialized equipment", "Excellent for teaching psychomotor skills", "Relies only on the sense of hearing"], a:2},
            {t:"What is a potential disadvantage of the demonstration method if visibility is poor?", o:["Students become too active", "Effectiveness is compromised", "It becomes a discussion", "It reduces the teacher's workload"], a:1},
            {t:"Blended learning is defined as the integration of:", o:["Lecture and Discussion", "Face-to-face and online learning", "Simulation and Clinical practicum", "OSCE and Portfolios"], a:1},
            {t:"A characteristic of blended learning is that learners have:", o:["Only self-paced modules", "Only structured classroom time", "Both structured time and self-paced modules", "No interaction with teachers"], a:2},
            {t:"What is a major challenge (disadvantage) for teachers implementing blended learning?", o:["Decreased workload", "Increased workload in managing two systems", "Lack of student interest", "Limited flexibility"], a:1},
            {t:"OSCE stands for:", o:["Objective Standardized Clinical Evaluation", "Objective Structured Clinical Examination", "Organized Structured Clinical Exam", "Optional Standardized Clinical Evaluation"], a:1},
            {t:"In an OSCE, each station is characterized by having:", o:["A different student for every task", "A task, time limit, examiner, and checklist", "No time limit to reduce stress", "Subjective scoring by the teacher"], a:1},
            {t:"Which of the following is an advantage of the OSCE method?", o:["It is very cheap to implement", "It is stress-free for students", "It provides fair, reliable, and objective assessment", "It requires no trained examiners"], a:2},
            {t:"What is a common disadvantage of the OSCE for the educational institution?", o:["It covers a narrow range of skills", "It requires significant time, preparation, and resources", "It increases examiner bias", "It provides no feedback"], a:1},
            {t:"When selecting a teaching method, 'Available resources' includes all EXCEPT:", o:["Time", "Money", "Space", "Teacher's age"], a:3},
            {t:"Which method is best for developing higher-order thinking like analysis and evaluation?", o:["Lecture", "Discussion", "Rote memorization", "Passive listening"], a:1},
            {t:"In the lecture method, 'Evaluation' can be done through:", o:["Lengthy essays only", "Quick questioning or quizzes", "Ignoring student feedback", "Only end-of-year exams"], a:1},
            {t:"Which of the following is a 'Collaborative' teaching method?", o:["Lecture", "Demonstration", "Team-based learning", "Clinical practicum"], a:2},
            {t:"The 'Preparation' step in the discussion method involves:", o:["Selecting a topic and defining objectives", "Summarizing key points", "Assessing participation", "Arguing opposing views"], a:0},
            {t:"Which method is most likely to use a 'checklist' for scoring?", o:["Lecture", "Discussion", "OSCE", "Brainstorming"], a:2},
            {t:"What is the 'return demonstration'?", o:["The teacher repeating the steps", "The student practicing the skill under supervision", "A video of the procedure", "A written test about the skill"], a:1},
            {t:"In blended learning, classroom time is best used for:", o:["Reading basic textbooks", "Deeper discussion and practice", "Watching long videos", "Taking attendance only"], a:1},
            {t:"Which method is described as a 'bridge' between goals and results?", o:["The syllabus", "The teaching method", "The classroom layout", "The textbook"], a:1},
            {t:"A 'Debate' is a structured discussion where:", o:["Ideas are generated freely", "Opposing views are argued", "Only the teacher speaks", "Students work in silence"], a:1},
            {t:"To ensure all students can see a demonstration in a large group, a teacher should:", o:["Speak louder", "Use a camera or projector", "Skip the demonstration", "Ask students to read the manual instead"], a:1},
            {t:"Which method is most effective for 'transmitting knowledge verbally' to a large group?", o:["OSCE", "Lecture", "Role-play", "Simulation"], a:1},
            {t:"In the OSCE method, 'standardized' means:", o:["Each student gets a different task", "Each student performs the same task under the same conditions", "The exam is optional", "The scoring is based on the teacher's mood"], a:1},
            {t:"Which factor influencing method selection relates to the 'comfort of the learner'?", o:["Educational objectives", "Level of the learner", "Comfort of the learner", "Energy level"], a:2},
            {t:"'Case-based learning' is classified as:", o:["Teacher-centered", "Learner-centered / active", "Assessment-driven", "Technology-enhanced"], a:1},
            {t:"What is the primary goal of the 'Introduction' in a lecture?", o:["To give all the facts", "To attract attention and state objectives", "To test the students", "To summarize the lesson"], a:1},
            {t:"Which of these is a 'Technology-enhanced' method?", o:["Flipped classroom", "Traditional lecture", "Panel discussion", "Clinical ward teaching"], a:0},
            {t:"In the demonstration method, 'Follow-up' might include:", o:["Assigning practice in the lab", "Starting a new topic immediately", "Ending the class without feedback", "Only a written exam"], a:0},
            {t:"Which method helps build class relationships and trust?", o:["Independent study", "Effective teaching methods", "Strict lecturing", "Standardized testing only"], a:1},
            {t:"A 'Small group discussion' typically ends with:", o:["Students going home", "Sharing findings with the whole class", "A lecture by the teacher", "A silent reflection"], a:1},
            {t:"Which method is 'Assessment-driven'?", o:["Simulation", "Portfolios", "Lecture", "Demonstration"], a:1},
            {t:"The 'Presentation' step of a lecture should follow a:", o:["Random order", "Logical sequence", "Alphabetical order", "Reverse order"], a:1},
            {t:"Which method is best for 'learning by seeing'?", o:["Audio recording", "Demonstration", "Reading a book", "Phone call"], a:1},
            {t:"In blended learning, 'online modules' are often:", o:["Mandatory and face-to-face", "Self-paced", "Only for the teacher", "Non-educational"], a:1},
            {t:"OSCE stations may include:", o:["Only written tests", "Mannequins or simulated patients", "Only the teacher talking", "No equipment"], a:1},
            {t:"Which method is 'Experiential'?", o:["Lecture", "Clinical practicum", "OSCE", "Blended learning"], a:1},
            {t:"The 'Summary' in a lecture connects content to:", o:["The teacher's personal life", "Future lessons or applications", "The history of the school", "The cost of the course"], a:1},
            {t:"Which is a disadvantage of the discussion method regarding time?", o:["It is too fast", "It is time-consuming; fewer topics covered", "It requires no time", "It saves time for the teacher"], a:1},
            {t:"In a demonstration, 'Rationale' means:", o:["The speed of the task", "The reason why a step is performed", "The name of the equipment", "The student's name"], a:1},
            {t:"Effective educators match methods to:", o:["Their own preference only", "Learning goals, learners, and context", "The most expensive resources", "The shortest syllabus"], a:1},

            // True/False (15 Questions)
            {t:"Teaching is simply the act of transferring information from teacher to student.", o:["True", "False"], a:1},
            {t:"The lecture method is highly suitable for teaching psychomotor skills in nursing.", o:["True", "False"], a:1},
            {t:"In a learner-centered approach, the teacher is the sole source of knowledge.", o:["True", "False"], a:1},
            {t:"The discussion method is generally more time-consuming than the lecture method.", o:["True", "False"], a:0},
            {t:"A 'return demonstration' is when the teacher repeats the procedure for a second time.", o:["True", "False"], a:1},
            {t:"Blended learning completely replaces face-to-face interaction with online modules.", o:["True", "False"], a:1},
            {t:"OSCE uses checklists to ensure objective scoring and reduce examiner bias.", o:["True", "False"], a:0},
            {t:"The 'Introduction' phase of a lecture is used to attract students' attention.", o:["True", "False"], a:0},
            {t:"Brainstorming sessions involve immediate criticism of ideas to ensure quality.", o:["True", "False"], a:1},
            {t:"Demonstration engages multiple senses, including seeing, hearing, and doing.", o:["True", "False"], a:0},
            {t:"The energy level of both teacher and students is a factor in selecting a teaching method.", o:["True", "False"], a:0},
            {t:"Lecture method provides the instructor with great control over the classroom content.", o:["True", "False"], a:0},
            {t:"In an OSCE, every student performs a different task to ensure variety.", o:["True", "False"], a:1},
            {t:"Blended learning can support different learning styles effectively.", o:["True", "False"], a:0},
            {t:"Teaching methods work as a bridge between goals and the results achieved by students.", o:["True", "False"], a:0}

];

// تعريف المتغيرات الناقصة
let i = 0;
let correct = 0;
let wrong = 0;
let answers = [];
let wrongSet = [];

/* ===== Timer ===== */
let totalTime=35*60, timeLeft=totalTime;
const timerInt=setInterval(()=>{
  timeLeft--;
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  let deg=(timeLeft/totalTime)*360;
  timer.style.background=`conic-gradient(var(--primary) ${deg}deg,var(--soft) ${deg}deg)`;
  if(timeLeft<=0){clearInterval(timerInt);finishExam();}
},1000);

/* ===== UI ===== */
function updateTop(){
  let total=questions.length;
  let answered=correct+wrong;
  progressText.innerText=`سؤال ${i+1} من ${total}`;
  progressBar.style.width=((i+1)/total*100)+"%";
  correctCount.innerText=correct;
  wrongCount.innerText=wrong;
  remainPercent.innerText=Math.round(((total-answered)/total)*100)+"%";
}

/* ===== Render ===== */
function show(){
  updateTop();
  let q = questions[i];

  app.innerHTML = `
    <div class="card">
      <div class="question-title">${q.t}</div>
      ${q.o.map((o,idx)=>`
        <div class="option" onclick="choose(${idx})">${o}</div>
      `).join("")}
    </div>
  `;
}
/* ===== Choose ===== */
function choose(v){
  if(answers[i]!=null) return;
  answers[i]=v;
  let ok=v===questions[i].a;
  ok?correct++:wrong++;
  app.innerHTML=`
    <div class="feedback">${ok?"🎉 شاطر جدًا كمل":"😅 ركّز يا سُكر"}</div>
    <div class="card">
      <div class="question-title">${questions[i].t}</div>
      ${questions[i].o.map((o,j)=>`
        <div class="option ${j===questions[i].a?"correct":j===v?"wrong":""} disabled">${o}</div>
      `).join("")}
      <button onclick="next()">التالي</button>
    </div>`;
}

/* ===== Next ===== */
function next(){
  if(i<questions.length-1){i++;show();}
  else finishExam();
}

/* ===== Finish ===== */
function finishExam(){
  document.body.classList.remove("exam");
  document.body.classList.add("after");

  let score=Math.round((correct/questions.length)*100);

  if(score>=80){
    document.documentElement.style.setProperty("--brand1","#22c55e");
    document.documentElement.style.setProperty("--brand2","#fde047");
  }else if(score>=50){
    document.documentElement.style.setProperty("--brand1","#38bdf8");
    document.documentElement.style.setProperty("--brand2","#e0f2fe");
  }else{
    document.documentElement.style.setProperty("--brand1","#fb923c");
    document.documentElement.style.setProperty("--brand2","#fed7aa");
  }

  wrongSet=[];
  let report="";
  questions.forEach((q,idx)=>{
    let ok=answers[idx]===q.a;
    if(!ok) wrongSet.push(q);
    report+=`
      <div class="report ${ok?"correct":"wrong"}">
        <b>${q.t}</b><br>
إجابتك: ${answers[idx]!=null ? q.o[answers[idx]] : "لم يتم الحل"}<br>
الصح: ${q.o[q.a]}
      </div>`;
  });

  app.innerHTML=`
    <div class="card">
      <h3>?? تقريرك</h3>
      ${report}
      ${wrongSet.length?`<button onclick="retry()">إعادة حل الغلط فقط</button>`:"<p>أنت ممتاز 👑</p>"}
    </div>`;
}

/* ===== Retry Wrong ===== */
function retry(){
  // نبدأ امتحان جديد بالأسئلة الغلط فقط
  questions = [...wrongSet];

  answers = [];
  wrongSet = [];
  i = 0;
  correct = 0;
  wrong = 0;

  // رجوع لشكل الامتحان
  document.body.classList.remove("after");
  document.body.classList.add("exam");

  show();
}

show();
</script>

</body>
</html>
