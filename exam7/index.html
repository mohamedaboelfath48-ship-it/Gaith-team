<meta charset="UTF-8">
<title>Gaith Team Exam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --main:#0891b2;
  --bg:#ecfeff;
  --card:#ffffff;
  --qbg:#cffafe;
  --opt:#f0f9ff;
  --sel:#67e8f9;
  --ok:#16a34a;
  --bad:#dc2626;
}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg)}
header{
  background:var(--main);
  color:#fff;
  padding:20px;
  text-align:center;
}
.logo{font-size:26px;font-weight:900}
.slogan{font-size:18px;font-weight:800;margin-top:6px}
.timer{font-size:18px;font-weight:800;margin-top:6px}

.container{max-width:900px;margin:auto;padding:20px}

.counter{
  background:#fff;
  padding:14px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  font-weight:800;
  margin-bottom:18px;
}

.card{
  background:#fff;
  padding:26px;
  border-radius:20px;
  box-shadow:0 8px 22px rgba(0,0,0,.12);
}
.question{
  background:var(--qbg);
  padding:18px;
  border-radius:14px;
  font-size:20px;
  font-weight:900;
  margin-bottom:16px;
}

.option{
  background:var(--opt);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  font-weight:700;
  cursor:pointer;
}
.option.selected{background:var(--sel)}
.option.disabled{opacity:.6;cursor:not-allowed}

.feedback{margin-top:12px;font-size:18px;font-weight:900}
.correct{color:var(--ok)}
.wrong{color:var(--bad)}

.nav{
  display:flex;
  gap:12px;
  margin-top:18px;
}
.nav button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:900;
}
.next{background:var(--main);color:#fff}
.prev{background:#e0f2fe}
.next:disabled{background:#7dd3fc}
</style>
</head>

let time=40*60;

},1000);

function updateCounter(){
  answered.innerText=answers.filter(a=>a!==null).length;

}
