<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion أثناء الامتحان */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

<body class="exam">

<header>
  <div class="logo">
    <span class="brand-text">Gaith Team</span>
    <span class="heart">💖</span>
    <span class="sparkle" style="top:-8px;left:0">✨</span>
    <span class="sparkle" style="top:6px;right:-8px">✨</span>
    <span class="sparkle" style="bottom:-8px;left:50%">✨</span>
  </div>
  <div style="margin-top:6px;font-weight:800">الإمتحان في جيبك 👏🏻</div>
</header>

<div class="container">

  <div class="top-bar">
    <div class="progress-box">
      <div class="progress-text">
        <span id="progressText"></span>
        <span>
          ✔️ <span id="correctCount">0</span> |
          ❌ <span id="wrongCount">0</span> |
          ⏳ <span id="remainPercent">100%</span>
        </span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="timer" id="timer">35:00</div>
  </div>

  <div id="app"></div>
</div>

<script>
/* ===== Questions ===== */
let questions = [
            // MCQs (45 Questions)
            {t:"Nursing is described in the text as being both:", o:["A hobby and a job", "A science and an art", "A theory and a practice", "A skill and a talent"], a:1},
            {t:"In nursing, teaching is primarily about guiding learners to:", o:["Memorize all medical terms", "Think critically, act ethically, and respond compassionately", "Follow orders without question", "Focus only on technical skills"], a:1},
            {t:"Which of the following is considered the 'backbone' of professional nursing?", o:["Clinical equipment", "Education", "Hospital administration", "Pharmaceutical companies"], a:1},
            {t:"Education ensures that nurses adapt to evolving healthcare systems and:", o:["Reduce their working hours", "Technologies", "Social media trends", "Administrative tasks"], a:1},
            {t:"When nursing students ask 'Why does this happen?', they are demonstrating which trait?", o:["Passive learning", "Thinking and learning characteristics", "Lack of knowledge", "Disrespect for authority"], a:1},
            {t:"Nursing students often prefer to learn through:", o:["Only reading textbooks", "Pictures, practice, or stories", "Listening to long lectures only", "Silent reflection alone"], a:1},
            {t:"Which trait relates to nursing students' 'Feelings and Motivation'?", o:["They come on time", "They care about people and want to help patients", "They work well in teams", "They ask 'How can I help?'"], a:1},
            {t:"Being responsible, following rules, and respecting others are examples of a student's:", o:["Learning needs", "Behavior and attitude", "Clinical competence", "Thinking style"], a:1},
            {t:"What is a key 'Learning Need' for nursing students mentioned in the text?", o:["To avoid clinical practice", "To connect theory with practice", "To study only at night", "To ignore cultural differences"], a:1},
            {t:"Traditional approaches to nursing education are characterized by:", o:["Simulation-based learning", "Lecture-based instruction and passive learning", "AI-driven personalized learning", "Interprofessional collaboration"], a:1},
            {t:"Modern approaches to nursing education include:", o:["Limited clinical exposure", "Competency-based education and technology integration", "Passive learning", "Strict adherence to old textbooks"], a:1},
            {t:"Which of the following is a 'Future Direction' for nursing education?", o:["Lecture-based instruction", "AI-driven personalized learning", "Passive learning", "Limited clinical exposure"], a:1},
            {t:"The 'Learner-Centered Approach' recognizes individual differences in:", o:["Uniform sizes", "Learning styles, backgrounds, and needs", "Salary expectations", "Social media following"], a:1},
            {t:"To foster autonomy, a teacher should encourage:", o:["Passive listening", "Active participation", "Rote memorization", "Silence in class"], a:1},
            {t:"What should be defined for each teaching session or module?", o:["A list of students", "Specific, measurable learning objectives", "The teacher's biography", "The cost of the textbook"], a:1},
            {t:"Aligning teaching activities and assessments with objectives is a core principle of:", o:["Motivation", "Clear Objectives and Outcomes", "Creativity", "Ethical Modeling"], a:1},
            {t:"Which principle involves using case studies, simulations, and role-playing?", o:["Structured Content", "Active Learning & Engagement", "Feedback", "Practice"], a:1},
            {t:"Using real-life scenarios helps to bridge the gap between:", o:["Teachers and students", "Theory and practice", "Doctors and nurses", "Hospitals and clinics"], a:1},
            {t:"To spark interest, teachers should use:", o:["Only dry facts", "Stories, examples, and clinical anecdotes", "Complex mathematical formulas", "Silent reading sessions"], a:1},
            {t:"Organizing lessons from foundational concepts to advanced applications is part of:", o:["Motivation", "Structured and Sequenced Content", "Creativity", "Ethical Modeling"], a:1},
            {t:"What technique is used to build on prior knowledge?", o:["Scaffolding", "Lecturing", "Testing", "Grading"], a:0},
            {t:"Timely and constructive feedback is essential for:", o:["Increasing the teacher's workload", "Guiding improvement", "Failing students", "Ignoring progress"], a:1},
            {t:"Which type of assessment is used to monitor progress during the learning process?", o:["Summative", "Formative", "Final exam", "Standardized test"], a:1},
            {t:"Utilizing digital tools like virtual labs is part of:", o:["Ethical Modeling", "Integration of Technology", "Creativity", "Practice"], a:1},
            {t:"A teacher serving as a role model for compassionate care is practicing:", o:["Structured Content", "Ethical and Professional Modeling", "Innovation", "Feedback"], a:1},
            {t:"Encouraging learners to generate new ideas and solutions is a principle of:", o:["Practice", "Creativity and Innovation", "Motivation", "Objectives"], a:1},
            {t:"Consolidating learning through skill stations and labs is part of:", o:["Feedback", "Practice and Reinforcement", "Technology", "Ethics"], a:1},
            {t:"Which of the following is a 'Challenge' in nursing education?", o:["Too many resources", "Faculty resistance to new methods", "Homogeneous student groups", "Flexible curricula"], a:1},
            {t:"'Curriculum rigidity' refers to the difficulty in:", o:["Printing the syllabus", "Updating content to match healthcare trends", "Finding a classroom", "Hiring new teachers"], a:1},
            {t:"The text states that teaching and learning in nursing are:", o:["Static and unchanging", "Dynamic, evolving processes", "Simple and easy", "Purely theoretical"], a:1},
            {t:"In the teaching-learning process, educators should be:", o:["Dictators", "Facilitators, mentors, and innovators", "Passive observers", "Only knowledge transmitters"], a:1},
            {t:"Students in nursing education are expected to be:", o:["Passive and silent", "Active, reflective, and resilient", "Dependent on the teacher for everything", "Focused only on grades"], a:1},
            {t:"Which principle emphasizes the impact of knowledge on patient safety?", o:["Creativity", "Motivation and Relevance", "Technology", "Practice"], a:1},
            {t:"Breaking down complex topics into pathophysiology, diagnosis, and management is an example of:", o:["Scaffolding", "Sequencing content", "Feedback", "Ethics"], a:1},
            {t:"Peer review is encouraged under which principle?", o:["Motivation", "Feedback and Evaluation", "Technology", "Creativity"], a:1},
            {t:"Bilingual contexts require the use of:", o:["Only one language", "Culturally sensitive and inclusive strategies", "Strict rules", "Traditional lectures"], a:1},
            {t:"Which approach focuses on 'covering' content and efficiency?", o:["Modern", "Traditional", "Future", "Active"], a:1},
            {t:"Interprofessional collaboration is a feature of:", o:["Traditional approaches", "Modern approaches", "Passive learning", "Limited clinical exposure"], a:1},
            {t:"Sustainability and green nursing education are part of:", o:["Traditional approaches", "Future directions", "Modern approaches", "Past methods"], a:1},
            {t:"Which trait involves staying strong during difficult or emotional situations?", o:["Thinking", "Feelings and Motivation", "Behavior", "Learning needs"], a:1},
            {t:"Nursing students work well in teams with doctors and other staff, showing:", o:["Thinking", "Behavior and Attitude", "Feelings", "Learning needs"], a:1},
            {t:"Managing time between study, training, and life is a:", o:["Behavior", "Learning need", "Feeling", "Principle"], a:1},
            {t:"The 'strategic approaches' explored in later chapters include:", o:["Only lectures", "Collaborative and simulation-based education", "Rote memorization", "Passive learning"], a:1},
            {t:"Professionalism and empathy are part of:", o:["Technology", "Ethical and Professional Modeling", "Practice", "Objectives"], a:1},
            {t:"The 'conceptual groundwork' for transforming nursing education is provided by:", o:["The hospital", "The textbook chapter", "The government", "The students"], a:1},

            // True/False (15 Questions)
            {t:"Nursing education only focuses on clinical competence and ignores empathy.", o:["True", "False"], a:1},
            {t:"Teaching in nursing is just about delivering content to students.", o:["True", "False"], a:1},
            {t:"Education helps nurses understand ethical and legal responsibilities.", o:["True", "False"], a:0},
            {t:"Nursing students are generally passive and do not ask 'Why' questions.", o:["True", "False"], a:1},
            {t:"Connecting theory with practice is a major learning need for nursing students.", o:["True", "False"], a:0},
            {t:"Traditional nursing education involves high levels of clinical exposure.", o:["True", "False"], a:1},
            {t:"Competency-based education is a feature of modern nursing approaches.", o:["True", "False"], a:0},
            {t:"AI-driven personalized learning is considered a future direction in nursing education.", o:["True", "False"], a:0},
            {t:"A learner-centered approach ignores individual differences in learning styles.", o:["True", "False"], a:1},
            {t:"Learning objectives should be specific and measurable.", o:["True", "False"], a:0},
            {t:"Active learning avoids the use of real-life scenarios.", o:["True", "False"], a:1},
            {t:"Scaffolding techniques are used to build on a student's prior knowledge.", o:["True", "False"], a:0},
            {t:"Summative assessment is used to monitor progress during a module.", o:["True", "False"], a:1},
            {t:"Faculty resistance is a challenge in adopting new teaching methods.", o:["True", "False"], a:0},
            {t:"Teaching and learning in nursing are static and do not evolve.", o:["True", "False"], a:1}

];

// تعريف المتغيرات الناقصة
let i = 0;
let correct = 0;
let wrong = 0;
let answers = [];
let wrongSet = [];

/* ===== Timer ===== */
let totalTime=35*60, timeLeft=totalTime;
const timerInt=setInterval(()=>{
  timeLeft--;
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  let deg=(timeLeft/totalTime)*360;
  timer.style.background=`conic-gradient(var(--primary) ${deg}deg,var(--soft) ${deg}deg)`;
  if(timeLeft<=0){clearInterval(timerInt);finishExam();}
},1000);

/* ===== UI ===== */
function updateTop(){
  let total=questions.length;
  let answered=correct+wrong;
  progressText.innerText=`سؤال ${i+1} من ${total}`;
  progressBar.style.width=((i+1)/total*100)+"%";
  correctCount.innerText=correct;
  wrongCount.innerText=wrong;
  remainPercent.innerText=Math.round(((total-answered)/total)*100)+"%";
}

/* ===== Render ===== */
function show(){
  updateTop();
  let q = questions[i];

  app.innerHTML = `
    <div class="card">
      <div class="question-title">${q.t}</div>
      ${q.o.map((o,idx)=>`
        <div class="option" onclick="choose(${idx})">${o}</div>
      `).join("")}
    </div>
  `;
}
/* ===== Choose ===== */
function choose(v){
  if(answers[i]!=null) return;
  answers[i]=v;
  let ok=v===questions[i].a;
  ok?correct++:wrong++;
  app.innerHTML=`
    <div class="feedback">${ok?"🎉 شاطر جدًا كمل":"😅 ركّز يا سُكر"}</div>
    <div class="card">
      <div class="question-title">${questions[i].t}</div>
      ${questions[i].o.map((o,j)=>`
        <div class="option ${j===questions[i].a?"correct":j===v?"wrong":""} disabled">${o}</div>
      `).join("")}
      <button onclick="next()">التالي</button>
    </div>`;
}

/* ===== Next ===== */
function next(){
  if(i<questions.length-1){i++;show();}
  else finishExam();
}

/* ===== Finish ===== */
function finishExam(){
  document.body.classList.remove("exam");
  document.body.classList.add("after");

  let score=Math.round((correct/questions.length)*100);

  if(score>=80){
    document.documentElement.style.setProperty("--brand1","#22c55e");
    document.documentElement.style.setProperty("--brand2","#fde047");
  }else if(score>=50){
    document.documentElement.style.setProperty("--brand1","#38bdf8");
    document.documentElement.style.setProperty("--brand2","#e0f2fe");
  }else{
    document.documentElement.style.setProperty("--brand1","#fb923c");
    document.documentElement.style.setProperty("--brand2","#fed7aa");
  }

  wrongSet=[];
  let report="";
  questions.forEach((q,idx)=>{
    let ok=answers[idx]===q.a;
    if(!ok) wrongSet.push(q);
    report+=`
      <div class="report ${ok?"correct":"wrong"}">
        <b>${q.t}</b><br>
إجابتك: ${answers[idx]!=null ? q.o[answers[idx]] : "لم يتم الحل"}<br>
الصح: ${q.o[q.a]}
      </div>`;
  });

  app.innerHTML=`
    <div class="card">
      <h3>?? تقريرك</h3>
      ${report}
      ${wrongSet.length?`<button onclick="retry()">إعادة حل الغلط فقط</button>`:"<p>أنت ممتاز 👑</p>"}
    </div>`;
}

/* ===== Retry Wrong ===== */
function retry(){
  // نبدأ امتحان جديد بالأسئلة الغلط فقط
  questions = [...wrongSet];

  answers = [];
  wrongSet = [];
  i = 0;
  correct = 0;
  wrong = 0;

  // رجوع لشكل الامتحان
  document.body.classList.remove("after");
  document.body.classList.add("exam");

  show();
}

show();
</script>

</body>

</html>
