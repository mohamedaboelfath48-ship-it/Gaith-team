<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion أثناء الامتحان */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

<body class="exam">

<header>
  <div class="logo">
    <span class="brand-text">Gaith Team</span>
    <span class="heart">💖</span>
    <span class="sparkle" style="top:-8px;left:0">✨</span>
    <span class="sparkle" style="top:6px;right:-8px">✨</span>
    <span class="sparkle" style="bottom:-8px;left:50%">✨</span>
  </div>
  <div style="margin-top:6px;font-weight:800">الإمتحان في جيبك 👏🏻</div>
</header>

<div class="container">

  <div class="top-bar">
    <div class="progress-box">
      <div class="progress-text">
        <span id="progressText"></span>
        <span>
          ✔️ <span id="correctCount">0</span> |
          ❌ <span id="wrongCount">0</span> |
          ⏳ <span id="remainPercent">100%</span>
        </span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="timer" id="timer">30:00</div>
  </div>

  <div id="app"></div>
</div>

<script>
/* ===== Questions ===== */
let questions = [
 {
    t: "What is the definition of prolonged labor?",
    o: ["Labor that lasts more than 12 hours", "Labor that lasts more than 24 hours", "Labor that lasts more than 36 hours", "Labor that lasts more than 48 hours"],
    a: 1
  },
  {
    t: "At what level of the ischial spines is the fetal station considered to be '0'?",
    o: ["Above the spines", "Below the spines", "At the level of the spines", "Entering the pelvic inlet"],
    a: 2
  },
  {
    t: "Which of the following is considered a 'normal labor' duration?",
    o: ["1 to 12 hours", "3 to 24 hours", "5 to 30 hours", "10 to 48 hours"],
    a: 1
  },
  {
    t: "The relationship between the long axis of the fetus and the long axis of the mother is called:",
    o: ["Fetal attitude", "Fetal position", "Fetal lie", "Fetal station"],
    a: 2
  },
  {
    t: "Which theory suggests that labor starts due to a sudden decrease in progesterone and increase in estrogen?",
    o: ["Uterine Distention Theory", "Placental Ischemic Theory", "Oxytocin Stimulation Theory", "Progesterone Withdrawal Theory"],
    a: 3
  },
  {
    t: "The '5 Ps' affecting labor include Passenger, Passage, Power, Position of the mother, and:",
    o: ["Placenta status", "Pain level", "Psychological status", "Precipitate labor"],
    a: 2
  },
  {
    t: "What does the 'Show' in labor refer to?",
    o: ["Rupture of membranes", "Expulsion of the mucus plug stained with blood", "Full cervical dilatation", "The crowning of the fetal head"],
    a: 1
  },
  {
    t: "Which stage of labor ends with the delivery of the fetus?",
    o: ["First stage", "Second stage", "Third stage", "Fourth stage"],
    a: 1
  },
  {
    t: "The latent phase of the first stage of labor typically involves cervical dilatation of:",
    o: ["1-3 cm", "4-7 cm", "8-10 cm", "Full dilatation"],
    a: 0
  },

  // --- MEDIUM: Assessment / Interpretation ---
  {
    t: "If a fetus is in a Right Occiput Posterior (ROP) position, where is the occiput directed?",
    o: ["Anterior aspect of the mother's left side", "Posterior aspect of the mother's left side", "Anterior aspect of the mother's right side", "Posterior aspect of the mother's right side"],
    a: 3
  },
  {
    t: "A fetal station of -2 indicates that the presenting part is:",
    o: ["2 cm below the ischial spines", "2 cm above the ischial spines", "At the level of the pelvic outlet", "Engaged in the pelvic inlet"],
    a: 1
  },
  {
    t: "Which phase of a uterine contraction represents the maximal pressure?",
    o: ["Increment", "Acme", "Decrement", "Relaxation"],
    a: 1
  },
  {
    t: "What is the primary difference between true and false labor regarding cervical changes?",
    o: ["False labor has rapid dilatation", "True labor has progressive dilatation", "True labor has no cervical changes", "False labor involves effacement only"],
    a: 1
  },
  {
    t: "The sensation of the fetal head descending into the pelvic inlet, shifting pressure to the lower abdomen, is known as:",
    o: ["Engagement", "Lightening", "Restitution", "Flexion"],
    a: 1
  },
  {
    t: "During the active acceleration phase of the first stage, what is the typical frequency of contractions?",
    o: ["1/10 to 2/10 minutes", "3/10 to 4/10 minutes", "5/10 to 6/10 minutes", "Every 1 minute"],
    a: 1
  },
  {
    t: "Which mechanism of placental separation involves the placenta separating centrally and delivering like an 'inverted umbrella'?",
    o: ["Duncan's Mechanism", "Schulte's Mechanism", "Matthews' Mechanism", "Brandt-Andrews Mechanism"],
    a: 1
  },
  {
    t: "In the second stage of labor, the duration for a primigravida is typically:",
    o: ["15-60 minutes", "1-2 hours", "3-5 hours", "6-8 hours"],
    a: 1
  },
  {
    t: "Which movement in the mechanism of delivery allows the sub-occipital region to hinge under the symphysis pubis?",
    o: ["Flexion", "Internal Rotation", "Extension", "External Rotation"],
    a: 2
  },

  // --- HARD: Problem Solving ---
  {
    t: "A woman in labor experiences regular contractions every 3 minutes, lasting 50 seconds, with moderate intensity. Her cervix is 5 cm dilated. Which phase of labor is she in?",
    o: ["Latent Phase", "Active Acceleration Phase", "Active Deceleration Phase", "Second Stage"],
    a: 1
  },
  {
    t: "Which theory explains that labor begins because fetal growth exceeds uterine expansion, increasing intra-abdominal pressure?",
    o: ["Prostaglandin Production Theory", "Placental Ischemic Theory", "Uterine Distention Theory", "Oxytocin Stimulation Theory"],
    a: 2
  },
  {
    t: "Why are rhythmic and intermittent uterine contractions essential during labor?",
    o: ["To prevent cervical tearing", "To allow for maternal rest and restore utero-placental circulation", "To speed up the delivery of the placenta", "To ensure the fetus remains in a transverse lie"],
    a: 1
  },
  {
    t: "During the mechanism of delivery, 'Restitution' refers to which step?",
    o: ["Internal rotation of the head", "The head rotating 45 degrees to undo the neck twist", "The delivery of the anterior shoulder", "The entrance of the head into the pelvic inlet"],
    a: 1
  },
  {
    t: "A patient presents with a gush of blood, elongation of the umbilical cord, and the uterus becoming smaller and globular. These are signs of:",
    o: ["Fetal distress", "Impending rupture of membranes", "Placental separation", "Transition to the second stage"],
    a: 2
  },
  {
    t: "If a labor lasts less than 3 hours, it is classified as:",
    o: ["Normal labor", "Precipitate labor", "Prolonged labor", "Premature labor"],
    a: 1
  },
  {
    t: "Which of the following describes the 'Duncan's Mechanism' of placental separation?",
    o: ["Separates centrally with less bleeding", "Separates at the lower pole and delivers sideways", "Delivered with the fetal surface presenting", "Less liability to retained fragments"],
    a: 1
   },
  {
    t: "True labor pain is typically relieved by sedatives.",
    o: ["True", "False"],
    a: 1
  },
  {
    t: "The fourth stage of labor is considered the recovery period, lasting about 2 hours after delivery.",
    o: ["True", "False"],
    a: 0
  },
  {
    t: "Fetal engagement occurs when the largest diameter of the fetal head enters the smallest diameter of the maternal pelvis.",
    o: ["True", "False"],
    a: 0
  },
  {
    t: "In the Schulte's mechanism of placental separation, there is more liability of bleeding compared to Duncan's.",
    o: ["True", "False"],
    a: 1
  },
  {
    t: "Fetal attitude refers to the relationship of the fetal parts to one another.",
    o: ["True", "False"],
    a: 0
  }
];



// ===== shuffle questions only =====
function shuffleQuestions(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// خلط الأسئلة فقط
shuffleQuestions(questions);

// تعريف المتغيرات الناقصة
let i = 0;
let correct = 0;
let wrong = 0;
let answers = [];
let wrongSet = [];

/* ===== Timer ===== */
let totalTime=30*60, timeLeft=totalTime;
const timerInt=setInterval(()=>{
  timeLeft--;
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  let deg=(timeLeft/totalTime)*360;
  timer.style.background=`conic-gradient(var(--primary) ${deg}deg,var(--soft) ${deg}deg)`;
  if(timeLeft<=0){clearInterval(timerInt);finishExam();}
},1000);

/* ===== UI ===== */
function updateTop(){
  let total=questions.length;
  let answered=correct+wrong;
  progressText.innerText=`سؤال ${i+1} من ${total}`;
  progressBar.style.width=((i+1)/total*100)+"%";
  correctCount.innerText=correct;
  wrongCount.innerText=wrong;
  remainPercent.innerText=Math.round(((total-answered)/total)*100)+"%";
}

/* ===== Render ===== */
function show(){
  updateTop();
  let q = questions[i];

  app.innerHTML = `
    <div class="card">
      <div class="question-title">${q.t}</div>
      ${q.o.map((o,idx)=>`
        <div class="option" onclick="choose(${idx})">${o}</div>
      `).join("")}
    </div>
  `;
}
/* ===== Choose ===== */
function choose(v){
  if(answers[i]!=null) return;
  answers[i]=v;
  let ok=v===questions[i].a;
  ok?correct++:wrong++;
  app.innerHTML=`
    <div class="feedback">${ok?"🎉 شاطر جدًا كمل":"😅 ركّز يا سُكر"}</div>
    <div class="card">
      <div class="question-title">${questions[i].t}</div>
      ${questions[i].o.map((o,j)=>`
        <div class="option ${j===questions[i].a?"correct":j===v?"wrong":""} disabled">${o}</div>
      `).join("")}
      <button onclick="next()">التالي</button>
    </div>`;
}

/* ===== Next ===== */
function next(){
  if(i<questions.length-1){i++;show();}
  else finishExam();
}

/* ===== Finish ===== */
function finishExam(){
  document.body.classList.remove("exam");
  document.body.classList.add("after");

  let score=Math.round((correct/questions.length)*100);

  if(score>=80){
    document.documentElement.style.setProperty("--brand1","#22c55e");
    document.documentElement.style.setProperty("--brand2","#fde047");
  }else if(score>=50){
    document.documentElement.style.setProperty("--brand1","#38bdf8");
    document.documentElement.style.setProperty("--brand2","#e0f2fe");
  }else{
    document.documentElement.style.setProperty("--brand1","#fb923c");
    document.documentElement.style.setProperty("--brand2","#fed7aa");
  }

  wrongSet=[];
  let report="";
  questions.forEach((q,idx)=>{
    let ok=answers[idx]===q.a;
    if(!ok) wrongSet.push(q);
    report+=`
      <div class="report ${ok?"correct":"wrong"}">
        <b>${q.t}</b><br>
إجابتك: ${answers[idx]!=null ? q.o[answers[idx]] : "لم يتم الحل"}<br>
الصح: ${q.o[q.a]}
      </div>`;
  });

  app.innerHTML=`
    <div class="card">
      <h3>?? تقريرك</h3>
      ${report}
      ${wrongSet.length?`<button onclick="retry()">إعادة حل الغلط فقط</button>`:"<p>أنت ممتاز 👑</p>"}
    </div>`;
}

/* ===== Retry Wrong ===== */
function retry(){
  // نبدأ امتحان جديد بالأسئلة الغلط فقط
  questions = [...wrongSet];

  answers = [];
  wrongSet = [];
  i = 0;
  correct = 0;
  wrong = 0;

  // رجوع لشكل الامتحان
  document.body.classList.remove("after");
  document.body.classList.add("exam");

  show();
}

show();
</script>

</body>
</html>
