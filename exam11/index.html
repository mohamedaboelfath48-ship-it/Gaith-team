<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nutrition MCQ Exam</title>
<style>
body{font-family:Arial;background:#f4f6f8;margin:0;padding:20px}
.container{max-width:900px;margin:auto;background:#fff;padding:20px;border-radius:10px}
h1{text-align:center;color:#2c3e50}
.question{margin-bottom:15px;padding:10px;border-bottom:1px solid #ddd}
.options label{display:block;margin:5px 0;cursor:pointer}
button{padding:10px 20px;font-size:16px;background:#27ae60;color:#fff;border:none;border-radius:5px;cursor:pointer}
button:hover{background:#219150}
#result{font-size:20px;font-weight:bold;text-align:center;margin-top:20px}
.level{font-size:13px;color:#888}
</style>
</head>
<body>

<div class="container">
<h1>Nutrition MCQ Exam (150 Questions)</h1>
<form id="quiz"></form>
<button onclick="submitQuiz()">Submit Exam</button>
<div id="result"></div>
</div>

<script>
const questions = [

/* ================= EASY (1–50) ================= */
{q:"Nutrition is defined as:",o:["Study of diseases","Science of food and its relationship to health","Study of drugs","Study of exercise"],a:1},
{q:"Main source of energy for the body is:",o:["Protein","Fat","Carbohydrate","Vitamin"],a:2},
{q:"One gram of carbohydrate provides:",o:["2 kcal","4 kcal","7 kcal","9 kcal"],a:1},
{q:"Proteins are mainly needed for:",o:["Energy storage","Growth and tissue repair","Vision","Immunity only"],a:1},
{q:"Fats provide:",o:["4 kcal/g","6 kcal/g","7 kcal/g","9 kcal/g"],a:3},
{q:"Vitamins are required in:",o:["Large amounts","Moderate amounts","Small amounts","Very large amounts"],a:2},
{q:"Vitamin A, D, E and K are:",o:["Water soluble","Fat soluble","Minerals","Proteins"],a:1},
{q:"Vitamin C deficiency causes:",o:["Rickets","Scurvy","Pellagra","Anemia"],a:1},
{q:"Iron deficiency leads to:",o:["Goiter","Rickets","Anemia","Scurvy"],a:2},
{q:"Calcium is important for:",o:["Vision","Bone and teeth","Blood clotting only","Digestion"],a:1},
{q:"Which nutrient builds body tissues?",o:["Carbohydrate","Protein","Fat","Vitamin"],a:1},
{q:"Night blindness is due to deficiency of:",o:["Vitamin A","Vitamin C","Vitamin D","Vitamin K"],a:0},
{q:"Kwashiorkor is caused by deficiency of:",o:["Protein","Fat","Vitamin","Minerals"],a:0},
{q:"Marasmus is caused by deficiency of:",o:["Protein only","Calories only","Calories and protein","Vitamins"],a:2},
{q:"Main function of carbohydrates:",o:["Growth","Energy","Repair","Immunity"],a:1},
{q:"Water is:",o:["Energy giving","Body building","Protective","Essential but no energy"],a:3},
{q:"Which is a fat-soluble vitamin?",o:["Vitamin B","Vitamin C","Vitamin A","Folic acid"],a:2},
{q:"Fiber helps in prevention of:",o:["Constipation","Obesity","Hypertension","All"],a:3},
{q:"BMI stands for:",o:["Body Mass Index","Body Muscle Index","Bone Mass Index","Basal Metabolic Index"],a:0},
{q:"Normal BMI range is:",o:["15–18","18.5–24.9","25–30","30–35"],a:1},

/* ================= MEDIUM (51–100) ================= */
{q:"Macronutrients include:",o:["Vitamins and minerals","Carbohydrates, proteins, fats","Water and fiber","Enzymes"],a:1},
{q:"Micronutrients include:",o:["Proteins","Fats","Vitamins and minerals","Carbohydrates"],a:2},
{q:"Essential amino acids:",o:["Are synthesized in body","Must be supplied by diet","Are non-nitrogenous","Provide no energy"],a:1},
{q:"Protein requirement in adults is about:",o:["0.5 g/kg/day","1 g/kg/day","2 g/kg/day","3 g/kg/day"],a:1},
{q:"Fat acts as:",o:["Insulator","Carrier of fat-soluble vitamins","Energy reserve","All of the above"],a:3},
{q:"Vitamin D deficiency in children causes:",o:["Scurvy","Rickets","Pellagra","Anemia"],a:1},
{q:"Vitamin K is essential for:",o:["Vision","Blood clotting","Bone growth","Immunity"],a:1},
{q:"Pellagra is due to deficiency of:",o:["Niacin","Thiamine","Riboflavin","Vitamin C"],a:0},
{q:"Thiamine deficiency leads to:",o:["Scurvy","Beriberi","Rickets","Anemia"],a:1},
{q:"Which mineral prevents goiter?",o:["Iron","Iodine","Calcium","Sodium"],a:1},
{q:"Iron is needed for formation of:",o:["Hemoglobin","Insulin","Enzymes","Hormones"],a:0},
{q:"Obesity is defined as BMI more than:",o:["25","30","35","40"],a:1},
{q:"Waist circumference risk in females is:",o:[">80 cm",">88 cm",">90 cm",">100 cm"],a:1},
{q:"Anthropometry measures:",o:["Blood tests","Body measurements","Diet history","Biochemical markers"],a:1},
{q:"Which is NOT a direct nutritional assessment?",o:["Anthropometry","Biochemical tests","Clinical exam","Mortality rate"],a:3},

/* ================= HARD (101–150) ================= */
{q:"Protein energy malnutrition includes:",o:["Kwashiorkor","Marasmus","Both A and B","Obesity"],a:2},
{q:"BMI is calculated as:",o:["Weight/Height","Height/Weight","Weight/(Height²)","Height²/Weight"],a:2},
{q:"High fiber diet helps prevent:",o:["Colon cancer","CHD","Constipation","All"],a:3},
{q:"Vitamin B12 deficiency causes:",o:["Microcytic anemia","Megaloblastic anemia","Hemolytic anemia","Iron deficiency anemia"],a:1},
{q:"Calcium deficiency leads to:",o:["Rickets","Osteoporosis","Osteomalacia","All"],a:3},
{q:"Iron absorption is increased by:",o:["Vitamin A","Vitamin C","Vitamin D","Calcium"],a:1},
{q:"Fat provides energy of:",o:["4 kcal/g","7 kcal/g","9 kcal/g","11 kcal/g"],a:2},
{q:"Overnutrition leads to:",o:["Obesity","Diabetes","Hypertension","All"],a:3},
{q:"Undernutrition results in:",o:["Stunting","Wasting","Underweight","All"],a:3},
{q:"Recommended fat intake is:",o:["10–15%","20–25%","25–35%","40–50%"],a:2}

];

const quiz=document.getElementById("quiz");

questions.forEach((q,i)=>{
let div=document.createElement("div");
div.className="question";
div.innerHTML=`<p><b>${i+1}. ${q.q}</b></p>
<div class="options">
${q.o.map((opt,j)=>`
<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>
`).join("")}
</div>`;
quiz.appendChild(div);
});

function submitQuiz(){
let score=0;
questions.forEach((q,i)=>{
let ans=document.querySelector(`input[name="q${i}"]:checked`);
if(ans && parseInt(ans.value)===q.a) score++;
});
document.getElementById("result").innerHTML=
`Your Score: ${score} / ${questions.length} (${Math.round(score/questions.length*100)}%)`;
}
</script>

</body>
</html>
