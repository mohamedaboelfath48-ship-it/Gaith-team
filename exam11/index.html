.counter{

<body>

{q:"Essential amino acids:",o:["Synthesized by body","Not needed","Must be supplied in diet","Are vitamins"],a:2},

/* ================= MODERATE (31â€“70) ================= */
{q:"Vitamin synthesized by sunlight:",o:["Vitamin A","Vitamin B12","Vitamin C","Vitamin D"],a:3},

{q:"Bleeding gums due to deficiency of:",o:["Vitamin A","Vitamin B12","Vitamin C","Vitamin D"],a:2},

{q:"Sodium excess causes:",o:["Anemia","Edema","Rickets","Goiter"],a:1},
{q:"Vitamin B12 deficiency causes:",o:["Microcytic anemia","Pernicious anemia","Rickets","Scurvy"],a:1},
{q:"Folic acid deficiency causes:",o:["Macrocytic anemia","Iron deficiency","Goiter","Osteoporosis"],a:0},

{q:"Energy imbalance causes:",o:["Underweight","Obesity","Diabetes only","Anemia"],a:1},

{q:"Nutrition assessment aims to:",o:["Treat disease","Identify malnutrition","Prescribe drugs","Measure height"],a:1},

{q:"Fat intake should be:",o:["5â€“10%","10â€“20%","25â€“35%","50%"],a:2},

{q:"Anthropometry deals with:",o:["Lab tests","Diet surveys","Body measurements","Clinical signs"],a:2},

/* ================= HARD (71â€“100) ================= */

{q:"Primary goal of nutrition:",o:["Increase weight","Promote health","Cure infections","Increase appetite"],a:1}
];
/* ===================== LOGIC ===================== */
let i=0;
let answers=Array(questions.length).fill(null);
let wrongAnswers=[];
let time=60*60;

setInterval(()=>{
 let m=Math.floor(time/60),s=time%60;
 timer.innerText=`${m}:${s<10?"0":""}${s}`;
 time--; if(time<0)finish();
},1000);

function updateCounter(){
 answered.innerText=answers.filter(a=>a!==null).length;
 remaining.innerText=questions.length-answered.innerText;
}

function showQ(){
 let q=questions[i],sel=answers[i];
 nextBtn.disabled=sel===null;
 let h=`<div class="question">${i+1}. ${q.q}</div>`;
 q.o.forEach((op,idx)=>{
  let cls="option";
  if(sel!==null){
    if(idx===q.a) cls+=" correct";
    else if(idx===sel) cls+=" wrong";
    cls+=" disabled";
  }
  h+=`<div class="${cls}" onclick="choose(${idx})">${op}</div>`;
 });
 box.innerHTML=h;
 updateCounter();
}

function choose(v){
 if(answers[i]!==null)return;
 answers[i]=v;
 if(v!==questions[i].a) wrongAnswers.push(i);
 showQ();
}
function nextQ(){if(i<questions.length-1){i++;showQ();}else finish();}
function prevQ(){if(i>0){i--;showQ();}}

function finish(){
 let c=0;
 answers.forEach((a,idx)=>{if(a===questions[idx].a)c++;});
 document.body.innerHTML=`
 <header><div class="logo">Gaith Team</div><div class="slogan">Ø§Ù„Ø¥Ù…ØªØ­Ø§Ù† ÙÙŠ Ø¬ÙŠØ¨Ùƒ</div></header>
 <div class="container">
  <div class="card" style="text-align:center">
   <p style="color:green;font-size:22px;font-weight:900">Correct: ${c}</p>
   <p style="color:red;font-size:22px;font-weight:900">Wrong: ${questions.length-c}</p>
   <p style="font-size:20px">Score: ${Math.round(c/questions.length*100)}%</p>
   <p style="font-size:22px;font-weight:900;color:#0891b2">
    ÙØ®ÙˆØ±ÙŠÙ† Ø¨ÙŠÙƒ ÙˆØ£Ø´Ø·Ø± Ø´Ø·ÙˆØ± ğŸŒŸ
   </p>
   <button class="reviewBtn" onclick="reviewWrong()">Review Wrong Answers</button>
  </div>
 </div>`;
}

function reviewWrong(){
 let html=`<header><div class="logo">Gaith Team</div>
 <div class="slogan">Review Wrong Answers</div></header>
 <div class="container">`;
 wrongAnswers.forEach(idx=>{
  let q=questions[idx];
  html+=`<div class="card" style="margin-bottom:20px">
   <div class="question">${idx+1}. ${q.q}</div>
   <div class="option correct">${q.o[q.a]}</div>
  </div>`;
 });
 html+=`</div>`;
 document.body.innerHTML=html;
}

showQ();
</script>
