<style>
:root{
 --main:#0891b2;--bg:#ecfeff;--card:#fff;--qbg:#cffafe;
 --opt:#f0f9ff;--sel:#67e8f9;

}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg)}
header{background:var(--main);color:#fff;padding:20px;text-align:center}
.logo{font-size:26px;font-weight:900}
.slogan{font-size:18px;font-weight:800;margin-top:6px}
.timer{font-size:18px;font-weight:800;margin-top:6px}

.container{max-width:950px;margin:auto;padding:20px}

.counter{
 background:#fff;padding:14px;border-radius:14px;

.card{background:#fff;padding:26px;border-radius:20px;
box-shadow:0 8px 22px rgba(0,0,0,.12)}

.question{

}

.option{
 background:var(--opt);padding:14px;border-radius:14px;
 margin:10px 0;font-weight:700;cursor:pointer
}
.option.correct{background:#bbf7d0;border:2px solid var(--ok)}
.option.wrong{background:#fecaca;border:2px solid var(--bad)}

.nav{display:flex;gap:12px;margin-top:18px}

 font-weight:900
}
.next{background:var(--main);color:#fff}
.prev{background:#e0f2fe}
.next:disabled{background:#7dd3fc}

.reviewBtn{
 background:#16a34a;color:#fff;padding:14px;border-radius:14px;
 font-weight:900;border:none;width:100%;margin-top:20px
}
</style>
</head>

<body>

<header>
 <div class="logo">Gaith Team</div>
 <div class="slogan">Ø§Ù„Ø¥Ù…ØªØ­Ø§Ù† ÙÙŠ Ø¬ÙŠØ¨Ùƒ</div>
 <div class="timer" id="timer">60:00</div>
</header>

<div class="container">
 <div class="counter">
  <div>Answered: <span id="answered">0</span></div>
  <div>Remaining: <span id="remaining">100</span></div>
 </div>

 <div class="card" id="box"></div>

 <div class="nav">
  <button class="prev" onclick="prevQ()">Previous</button>
  <button class="next" id="nextBtn" onclick="nextQ()" disabled>Next</button>
 </div>
</div>

<script>
/* ===================== 100 QUESTIONS ===================== */
const questions = [
/* ==== EASY + MODERATE + HARD ==== */
/* (Ø§Ù„Ù€ 81 Ø³Ø¤Ø§Ù„ Ø§Ù„Ù„ÙŠ Ù‚Ø¨Ù„ ÙƒØ¯Ù‡ Ù…ÙˆØ¬ÙˆØ¯ÙŠÙ† ÙƒÙ…Ø§ Ù‡Ù…) */

/* ======= ADDITIONAL HARD QUESTIONS (82â€“100) ======= */
{q:"Excess protein intake may burden:",o:["Lungs","Kidneys","Heart","Brain"],a:1},
{q:"Basal metabolic rate is influenced by:",o:["Age","Sex","Body size","All of the above"],a:3},
{q:"Which vitamin deficiency causes cheilosis?",o:["Vitamin A","Vitamin B2","Vitamin C","Vitamin D"],a:1},
{q:"Kwashiorkor commonly presents with:",o:["Severe wasting","Edema","No appetite","Hypoglycemia"],a:1},
{q:"Marasmus is characterized by:",o:["Edema","Fatty liver","Severe wasting","Ascites"],a:2},
{q:"Which nutrient is most calorie dense?",o:["Protein","Carbohydrate","Fat","Fiber"],a:2},
{q:"Excess sugar intake increases risk of:",o:["Obesity","Dental caries","Diabetes","All"],a:3},
{q:"Recommended salt intake excess causes:",o:["Hypotension","Hypertension","Anemia","Rickets"],a:1},
{q:"Which vitamin deficiency causes pellagra?",o:["B1","B2","B3","B6"],a:2},
{q:"Night blindness is an early sign of:",o:["Vit D deficiency","Vit A deficiency","Vit C deficiency","Vit K deficiency"],a:1},
{q:"Which nutrient repairs tissues?",o:["Fat","Protein","Vitamin","Mineral"],a:1},
{q:"Iron absorption is enhanced by:",o:["Vitamin A","Vitamin C","Calcium","Fat"],a:1},
{q:"Overcooking vegetables leads to loss of:",o:["Fat","Protein","Vitamins","Minerals"],a:2},
{q:"Food fortification aims to:",o:["Increase taste","Prevent deficiency","Increase cost","Add fat"],a:1},
{q:"Protein-energy malnutrition mainly affects:",o:["Adults","Children","Elderly","Athletes"],a:1},
{q:"Which vitamin is antioxidant?",o:["Vit A","Vit C","Vit E","All"],a:3},
{q:"BMI is unreliable in:",o:["Adults","Athletes","Children","Elderly"],a:1},
{q:"Excess fat intake predisposes to:",o:["Anemia","CVD","Rickets","Goiter"],a:1},
{q:"Main aim of therapeutic diet is to:",o:["Cure disease","Support treatment","Replace drugs","Increase appetite"],a:1}
];

/* ===================== LOGIC ===================== */
let i=0;
let answers=Array(questions.length).fill(null);
let wrongAnswers=[];
let time=60*60;

setInterval(()=>{
 let m=Math.floor(time/60),s=time%60;
 timer.innerText=`${m}:${s<10?"0":""}${s}`;
 time--; if(time<0)finish();
},1000);

function updateCounter(){
 answered.innerText=answers.filter(a=>a!==null).length;
 remaining.innerText=questions.length-answered.innerText;
}

function showQ(){
 let q=questions[i],sel=answers[i];
 nextBtn.disabled=sel===null;
 let h=`<div class="question">${i+1}. ${q.q}</div>`;
 q.o.forEach((op,idx)=>{
  let cls="option";
  if(sel!==null){
    if(idx===q.a) cls+=" correct";
    else if(idx===sel) cls+=" wrong";
    cls+=" disabled";
  }
  h+=`<div class="${cls}" onclick="choose(${idx})">${op}</div>`;
 });
 box.innerHTML=h;
 updateCounter();
}

function choose(v){
 if(answers[i]!==null)return;
 answers[i]=v;
 if(v!==questions[i].a) wrongAnswers.push(i);
 showQ();
}
function nextQ(){if(i<questions.length-1){i++;showQ();}else finish();}
function prevQ(){if(i>0){i--;showQ();}}

function finish(){
 let c=0;
 answers.forEach((a,idx)=>{if(a===questions[idx].a)c++;});
 document.body.innerHTML=`
 <header><div class="logo">Gaith Team</div><div class="slogan">Ø§Ù„Ø¥Ù…ØªØ­Ø§Ù† ÙÙŠ Ø¬ÙŠØ¨Ùƒ</div></header>
 <div class="container">
  <div class="card" style="text-align:center">
   <p style="color:green;font-size:22px;font-weight:900">Correct: ${c}</p>
   <p style="color:red;font-size:22px;font-weight:900">Wrong: ${questions.length-c}</p>
   <p style="font-size:20px">Score: ${Math.round(c/questions.length*100)}%</p>
   <p style="font-size:22px;font-weight:900;color:#0891b2">
    ÙØ®ÙˆØ±ÙŠÙ† Ø¨ÙŠÙƒ ÙˆØ£Ø´Ø·Ø± Ø´Ø·ÙˆØ± ğŸŒŸ
   </p>
   <button class="reviewBtn" onclick="reviewWrong()">Review Wrong Answers</button>
  </div>
 </div>`;
}

function reviewWrong(){
 let html=`<header><div class="logo">Gaith Team</div>
 <div class="slogan">Review Wrong Answers</div></header>
 <div class="container">`;
 wrongAnswers.forEach(idx=>{
  let q=questions[idx];
  html+=`<div class="card" style="margin-bottom:20px">
   <div class="question">${idx+1}. ${q.q}</div>
   <div class="option correct">${q.o[q.a]}</div>
  </div>`;
 });
 html+=`</div>`;
 document.body.innerHTML=html;
}

showQ();
</script>
</body>
</html>
