<title>Gaith Team | Exam</title>

<style>
:root{
  --primary:#0284c7;
  --secondary:#0ea5e9;
  --bg:#f8fbff;
  --card:#ffffff;
  --soft:#e6f0ff;
  --question:#eef7ff;
  --option:#f9fcff;
  --success:#16a34a;
  --danger:#dc2626;
  --text:#0f172a;

  /* Brand dynamic */
  --brand1:#ffffff;
  --brand2:#e0f2fe;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#eef6ff);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  padding:18px;
  text-align:center;
  overflow:hidden;
}

/* ===== Brand ===== */
.logo{
  position:relative;
  font-size:28px;
  font-weight:900;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.brand-text{
  background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand1));
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.heart{
  display:inline-block;
  animation:heartbeat 1.6s infinite ease-in-out;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(.6)}
}

/* Reduced motion ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿßŸÖÿ™ÿ≠ÿßŸÜ */
.exam .sparkle{animation-duration:5s;opacity:.4}
.exam .heart{animation-duration:2.5s}

/* After exam */
.after .sparkle{animation-duration:2s}
.after .heart{animation-duration:1.1s}

/* ================= LAYOUT ================= */
.container{max-width:520px;margin:auto;padding:16px}

/* ===== Top Bar ===== */
.top-bar{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.progress-box{
  flex:1;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  box-shadow:0 10px 22px rgba(2,132,199,.12);
}
.progress-text{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:6px;
  font-weight:800;
  font-size:14px;
}
.progress{
  height:8px;
  background:var(--soft);
  border-radius:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
}

/* Timer */
.timer{
  width:64px;height:64px;border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,var(--soft) 0deg);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:14px;
  background-color:var(--card);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  padding:22px;
  border-radius:24px;
  box-shadow:0 18px 36px rgba(2,132,199,.18);
}
.question-title{
  background:var(--question);
  padding:16px;
  border-radius:16px;
  font-weight:900;
  margin-bottom:16px;
}
.option{
  background:var(--option);
  border:2px solid var(--soft);
  border-radius:18px;
  padding:15px;
  margin:12px 0;
  font-weight:700;
  cursor:pointer;
}
.option.correct{background:#eafaf1;border-color:var(--success)}
.option.wrong{background:#fff1f1;border-color:var(--danger)}
.option.disabled{pointer-events:none;opacity:.9}

button{
  margin-top:18px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
}

/* Feedback */
.feedback{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
  animation:pop .5s;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* Report */
.report{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  border-left:6px solid var(--soft);
}
.report.correct{border-color:var(--success)}
.report.wrong{border-color:var(--danger)}
</style>
</head>

let currentQuestions = [...questions];
let i=0;
let answers=[];
let wrongIndexes=[];
let time=60*60;

/* ===== TIMER ===== */
setInterval(()=>{
 let m=Math.floor(time/60),s=time%60;
 timer.innerText=`${m}:${s<10?"0":""}${s}`;
 if(--time<0) finish();
},1000);

function updateCounter(){
 answered.innerText=answers.filter(a=>a!==null).length;
 remaining.innerText=currentQuestions.length-answered.innerText;
}

function showQ(){
 let q=currentQuestions[i],sel=answers[i];
 nextBtn.disabled=sel===null;
 let h=`<div class="question">${i+1}. ${q.q}</div>`;
 q.o.forEach((op,idx)=>{
  let cls="option";
  if(sel!==null){
   if(idx===q.a) cls+=" correct";
   else if(idx===sel) cls+=" wrong";
   cls+=" disabled";
  }
  h+=`<div class="${cls}" onclick="choose(${idx})">${op}</div>`;
 });
 box.innerHTML=h;
 updateCounter();
}

function choose(v){
 if(answers[i]!==null)return;
 answers[i]=v;
 if(v!==currentQuestions[i].a) wrongIndexes.push(i);
 showQ();
}

function nextQ(){if(i<currentQuestions.length-1){i++;showQ();}else finish();}
function prevQ(){if(i>0){i--;showQ();}}

function finish(){
 let correct=0;
 answers.forEach((a,idx)=>{if(a===currentQuestions[idx].a)correct++;});
 document.body.innerHTML=`

   </p>
   <button class="reviewBtn" onclick="retryWrong()">ÿ≠ŸÑ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© ÿßŸÑÿ∫ŸÑÿ∑ ÿ™ÿßŸÜŸä</button>
  </div>
 </div>`;
}

function retryWrong(){
 let newQ=[];
 wrongIndexes.forEach(i=>newQ.push(currentQuestions[i]));
 currentQuestions=newQ;
 answers=Array(newQ.length).fill(null);
 wrongIndexes=[];
 i=0;

}
