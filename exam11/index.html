<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --main:#0891b2;--bg:#ecfeff;--card:#fff;--qbg:#cffafe;
 --opt:#f0f9ff;--ok:#16a34a;--bad:#dc2626;
}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg)}
header{background:var(--main);color:#fff;padding:20px;text-align:center}
.logo{font-size:26px;font-weight:900}
.slogan{font-size:18px;font-weight:800;margin-top:6px}
.timer{font-size:18px;font-weight:800;margin-top:6px}

.container{max-width:950px;margin:auto;padding:20px}
.counter{
 background:#fff;padding:14px;border-radius:14px;
 display:flex;justify-content:space-between;

}
.card{
 background:#fff;padding:26px;border-radius:20px;

.question{

}
.option{

 margin:10px 0;font-weight:700;cursor:pointer
}
.option.correct{background:#bbf7d0;border:2px solid var(--ok)}
.option.wrong{background:#fecaca;border:2px solid var(--bad)}
.option.disabled{pointer-events:none}

.nav{display:flex;gap:12px;margin-top:18px}
.nav button{
 flex:1;padding:14px;border:none;border-radius:14px;
 font-weight:900
}
.next{background:var(--main);color:#fff}
.prev{background:#e0f2fe}
.next:disabled{background:#7dd3fc}

.reviewBtn{
 background:#16a34a;color:#fff;padding:14px;border-radius:14px;
 font-weight:900;border:none;width:100%;margin-top:20px
}
.retryBtn{
 background:#0891b2;color:#fff;padding:14px;border-radius:14px;
 font-weight:900;border:none;width:100%;margin-top:12px
}
</style>
</head>

<body>

<header>

 <div class="timer" id="timer">60:00</div>
</header>

<div class="container">
 <div class="counter">
  <div>Answered: <span id="answered">0</span></div>
  <div>Remaining: <span id="remaining">100</span></div>
 </div>

 <div class="card" id="box"></div>

 <div class="nav">
  <button class="prev" onclick="prevQ()">Previous</button>
  <button class="next" id="nextBtn" onclick="nextQ()" disabled>Next</button>
 </div>
</div>

<script>
/* ===== QUESTIONS (Ù…Ø«Ø§Ù„ â€“ Ù…ÙƒØ§Ù†Ù‡Ø§ Ø£Ø³Ø¦Ù„ØªÙƒ Ø§Ù„Ù€100) ===== */
const questions = [
 {q:"Nutrition is defined as:",o:["Study of diseases","Science of food and health","Study of drugs","Exercise"],a:1},
 {q:"Main source of energy is:",o:["Protein","Fat","Carbohydrate","Vitamin"],a:2},
 // ğŸ‘ˆ Ù‡Ù†Ø§ Ø­Ø·ÙŠ Ø¨Ø§Ù‚ÙŠ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ù„Ø­Ø¯ 100 Ø¨Ù†ÙØ³ Ø§Ù„Ø´ÙƒÙ„
];

let currentQuestions = [...questions];
let i=0;
let answers=[];
let wrongIndexes=[];
let time=60*60;

/* ===== TIMER ===== */
setInterval(()=>{
 let m=Math.floor(time/60),s=time%60;
 timer.innerText=`${m}:${s<10?"0":""}${s}`;
 if(--time<0) finish();
},1000);

function updateCounter(){
 answered.innerText=answers.filter(a=>a!==null).length;
 remaining.innerText=currentQuestions.length-answered.innerText;
}

function showQ(){
 let q=currentQuestions[i],sel=answers[i];
 nextBtn.disabled=sel===null;
 let h=`<div class="question">${i+1}. ${q.q}</div>`;
 q.o.forEach((op,idx)=>{
  let cls="option";
  if(sel!==null){
   if(idx===q.a) cls+=" correct";
   else if(idx===sel) cls+=" wrong";
   cls+=" disabled";
  }
  h+=`<div class="${cls}" onclick="choose(${idx})">${op}</div>`;
 });
 box.innerHTML=h;
 updateCounter();
}

function choose(v){
 if(answers[i]!==null)return;
 answers[i]=v;
 if(v!==currentQuestions[i].a) wrongIndexes.push(i);
 showQ();
}

function nextQ(){if(i<currentQuestions.length-1){i++;showQ();}else finish();}
function prevQ(){if(i>0){i--;showQ();}}

function finish(){
 let correct=0;
 answers.forEach((a,idx)=>{if(a===currentQuestions[idx].a)correct++;});
 document.body.innerHTML=`
 <header><div class="logo">Gaith Team</div><div class="slogan">Ø§Ù„Ø¥Ù…ØªØ­Ø§Ù† ÙÙŠ Ø¬ÙŠØ¨Ùƒ</div></header>
 <div class="container">
  <div class="card" style="text-align:center">
   <p style="color:green;font-size:22px;font-weight:900">Correct: ${correct}</p>
   <p style="color:red;font-size:22px;font-weight:900">Wrong: ${currentQuestions.length-correct}</p>
   <p style="font-size:22px;font-weight:900;color:#0891b2">
    ÙØ®ÙˆØ±ÙŠÙ† Ø¨ÙŠÙƒ ÙˆØ£Ø´Ø·Ø± Ø´Ø·ÙˆØ± ğŸŒŸ
   </p>
   <button class="reviewBtn" onclick="retryWrong()">Ø­Ù„ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø§Ù„ØºÙ„Ø· ØªØ§Ù†ÙŠ</button>
  </div>
 </div>`;
}

function retryWrong(){
 let newQ=[];
 wrongIndexes.forEach(i=>newQ.push(currentQuestions[i]));
 currentQuestions=newQ;
 answers=Array(newQ.length).fill(null);
 wrongIndexes=[];
 i=0;
 document.body.innerHTML=document.documentElement.outerHTML;
 location.reload();
}

showQ();
</script>
