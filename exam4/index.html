<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gaith Team Exam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --main:#0891b2;
  --bg:#ecfeff;
  --card:#ffffff;
  --qbg:#cffafe;
  --opt:#f0f9ff;
  --sel:#67e8f9;
  --ok:#16a34a;
  --bad:#dc2626;
}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
}
header{
  background:var(--main);
  color:#fff;
  padding:20px;
  text-align:center;
}
.logo{font-size:26px;font-weight:900}
.slogan{font-size:18px;font-weight:800;margin-top:5px}
.timer{font-size:18px;font-weight:800;margin-top:6px}

.container{max-width:950px;margin:auto;padding:20px}

.counter{
  background:#fff;
  padding:14px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  font-weight:800;
  margin-bottom:18px;
}

.card{
  background:var(--card);
  padding:26px;
  border-radius:20px;
  box-shadow:0 8px 22px rgba(0,0,0,.12);
}
.question{
  background:var(--qbg);
  padding:18px;
  border-radius:14px;
  font-size:20px;
  font-weight:900;
  margin-bottom:16px;
}

.option{
  background:var(--opt);
  padding:14px;
  border-radius:14px;
  margin:10px 0;
  font-weight:700;
  cursor:pointer;
}
.option.selected{background:var(--sel)}
.option.disabled{opacity:.6;cursor:not-allowed}

.feedback{
  margin-top:12px;
  font-size:18px;
  font-weight:900;
}
.correct{color:var(--ok)}
.wrong{color:var(--bad)}

.nav{
  display:flex;
  gap:12px;
  margin-top:18px;
}
.nav button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:900;
}
.next{background:var(--main);color:#fff}
.prev{background:#e0f2fe}
.next:disabled{background:#7dd3fc}
</style>
</head>

];

let i=0;
let answers=Array(questions.length).fill(null);
let time=40*60;

setInterval(()=>{
  let m=Math.floor(time/60),s=time%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  time--; if(time<0)finish();
},1000);

function updateCounter(){
  answered.innerText=answers.filter(a=>a!==null).length;
  remaining.innerText=questions.length-answered.innerText;
}

function showQ(){
  let q=questions[i],sel=answers[i];
  nextBtn.disabled=sel===null;
  let h=`<div class="question">${q.t}</div>`;
  if(q.o){
    q.o.forEach((op,idx)=>{
      h+=`<div class="option ${sel===idx?"selected":""} ${sel!==null?"disabled":""}" onclick="choose(${idx})">${op}</div>`;
    });
  }else{
    h+=`
    <div class="option ${sel===true?"selected":""} ${sel!==null?"disabled":""}" onclick="choose(true)">True</div>
    <div class="option ${sel===false?"selected":""} ${sel!==null?"disabled":""}" onclick="choose(false)">False</div>`;
  }
  if(sel!==null){
    h+=`<div class="feedback ${sel===q.a?"correct":"wrong"}">
      ${sel===q.a?"âœ”ï¸ Correct":"ğŸ˜ Wrong"}
    </div>`;
  }
  box.innerHTML=h;
  updateCounter();
}

function choose(v){if(answers[i]!==null)return;answers[i]=v;showQ();}
function nextQ(){if(i<questions.length-1){i++;showQ();}else finish();}
function prevQ(){if(i>0){i--;showQ();}}

function finish(){

      <p style="font-size:20px">Score: ${Math.round(c/questions.length*100)}%</p>
      <p style="margin-top:14px;font-size:22px;font-weight:900;color:#0891b2">

}

</script>
