<head>

<title>Gaith Team Exam</title>

<style>
:root{
  --primary:#0891b2;
  --bg:#ecfeff;
  --card:#ffffff;
  --question:#cffafe;
  --option:#f0f9ff;
  --selected:#67e8f9;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
}
header{
  background:var(--primary);
  color:#fff;
  padding:20px;
  text-align:center;
}
.logo{font-size:26px;font-weight:900}
.slogan{margin-top:6px;font-size:18px;font-weight:800}
.timer{margin-top:8px;font-size:18px;font-weight:800}

.container{max-width:900px;margin:auto;padding:20px}

.counter{
  background:#fff;
  padding:14px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  font-weight:800;
  margin-bottom:20px;
}

.card{
  background:#fff;
  padding:26px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.question{
  background:var(--question);
  padding:18px;
  border-radius:14px;
  font-size:20px;
  font-weight:900;
  margin-bottom:18px;
}

.option{
  background:var(--option);
  padding:16px;
  border-radius:14px;
  margin:10px 0;
  cursor:pointer;
  font-weight:700;
}
.option.selected{background:var(--selected)}
.option.disabled{opacity:.6;cursor:not-allowed}

.feedback{
  margin-top:12px;
  font-size:18px;
  font-weight:900;
}
.correct{color:var(--success)}
.wrong{color:var(--danger)}

.nav{
  display:flex;
  gap:12px;
  margin-top:20px;
}
.nav button{
  flex:1;
  padding:14px;
  font-size:16px;
  font-weight:900;
  border:none;
  border-radius:14px;
}
.next{background:var(--primary);color:#fff}
.prev{background:#e0f2fe}
.next:disabled{background:#7dd3fc}
</style>
</head>

/* ================= LOGIC ================= */
let i=0;
let answers=Array(questions.length).fill(null);
let time=40*60;

setInterval(()=>{
  let m=Math.floor(time/60),s=time%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  time--;
  if(time<0)finish();
},1000);

function updateCounter(){
  answered.innerText=answers.filter(a=>a!==null).length;
  remaining.innerText=questions.length-answered.innerText;
}

function showQ(){
  const q=questions[i],sel=answers[i];
  nextBtn.disabled=sel===null;
  let html=`<div class="question">${q.q}</div>`;
  if(q.type==="tf"){
    html+=`
    <div class="option ${sel===true?"selected":""} ${sel!==null?"disabled":""}" onclick="choose(true)">True</div>
    <div class="option ${sel===false?"selected":""} ${sel!==null?"disabled":""}" onclick="choose(false)">False</div>`;
  }else{
    q.o.forEach((op,idx)=>{
      html+=`<div class="option ${sel===idx?"selected":""} ${sel!==null?"disabled":""}" onclick="choose(${idx})">${op}</div>`;
    });
  }
  if(sel!==null){
    html+=`<div class="feedback ${sel===q.a?"correct":"wrong"}">
      ${sel===q.a?"âœ”ï¸ Correct":"ğŸ˜ Wrong"}
    </div>`;
  }
  box.innerHTML=html;
  updateCounter();
}

function choose(v){if(answers[i]!==null)return;answers[i]=v;showQ();}
function nextQ(){if(i<questions.length-1){i++;showQ();}else finish();}
function prevQ(){if(i>0){i--;showQ();}}

function finish(){
  let correct=0;
  answers.forEach((a,idx)=>{if(a===questions[idx].a)correct++;});
  document.body.innerHTML=`
