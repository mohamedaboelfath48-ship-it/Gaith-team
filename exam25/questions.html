<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulation-Based Learning – Flashcards</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f172a, #4c1d95);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: white;
}

.app {
  width: 100%;
  max-width: 420px;
  text-align: center;
}

h1 {
  font-size: 24px;
  margin-bottom: 5px;
}

.sub {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 15px;
}

.progress {
  background: #444;
  height: 6px;
  border-radius: 5px;
  overflow: hidden;
  margin-bottom: 20px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #a855f7, #ec4899);
  transition: width 0.3s;
}

/* Flashcard */
.scene {
  perspective: 1000px;
}

.card {
  width: 100%;
  height: 320px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor: pointer;
}

.card.flip {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 20px;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #a855f7, #ec4899);
}

.back {
  transform: rotateY(180deg);
}

.label {
  font-size: 12px;
  background: rgba(0,0,0,0.3);
  padding: 5px 12px;
  border-radius: 20px;
  margin-bottom: 10px;
  display: inline-block;
}

.content {
  font-size: 18px;
  line-height: 1.6;
  white-space: pre-line;
}

/* Controls */
.controls {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
}

button {
  flex: 1;
  margin: 0 5px;
  padding: 12px;
  border: none;
  border-radius: 30px;
  background: rgba(255,255,255,0.2);
  color: white;
  font-size: 16px;
}

button:active {
  transform: scale(0.95);
}

.footer {
  margin-top: 15px;
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="app">
  <h1>Simulation-Based Learning</h1>
  <div class="sub">مراجعة غيث للشفوي</div>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div class="scene">
    <div class="card" id="card">
      <div class="face front">
        <div>
          <div class="label">QUESTION</div>
          <div class="content" id="question"></div>
        </div>
      </div>
      <div class="face back">
        <div>
          <div class="label">ANSWER</div>
          <div class="content" id="answer"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevCard()">◀</button>
    <button onclick="resetCards()">⟲</button>
    <button onclick="nextCard()">▶</button>
  </div>

  <div class="footer">
    اضغط على الكارت لعرض الإجابة • استخدم الأسهم للتنقل
  </div>
</div>

<script>
const cards = [
  {
    q: "What is Simulation-Based Learning?",
    a: "An educational strategy that simulates real clinical situations in a safe environment to enhance learning."
  },
  {
    q: "Why is SBL important in nursing education?",
    a: "It allows practice of skills, decision-making, and critical thinking without risk to real patients."
  },
  {
    q: "What are the four characteristics of SBL?",
    a: "Safe, experiential, reflective, and realistic."
  },
  {
    q: "Why is debriefing essential?",
    a: "Because deep learning happens through reflection, discussion, and feedback."
  }
];

let index = 0;
const card = document.getElementById("card");
const question = document.getElementById("question");
const answer = document.getElementById("answer");
const progress = document.getElementById("progress");

function loadCard() {
  card.classList.remove("flip");
  question.textContent = cards[index].q;
  answer.textContent = cards[index].a;
  progress.style.width = ((index + 1) / cards.length) * 100 + "%";
}

card.addEventListener("click", () => {
  card.classList.toggle("flip");
});

function nextCard() {
  index = (index + 1) % cards.length;
  loadCard();
}

function prevCard() {
  index = (index - 1 + cards.length) % cards.length;
  loadCard();
}

function resetCards() {
  index = 0;
  loadCard();
}

loadCard();
</script>

</body>
</html>
