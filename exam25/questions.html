<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SBL Flashcards</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg,#0f172a,#4c1d95);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
  color:#fff;
}

.app{
  width:100%;
  max-width:420px;
  text-align:center;
}

h1{
  font-size:22px;
}

.sub{
  font-size:13px;
  opacity:.8;
  margin-bottom:10px;
}

.progress{
  height:6px;
  background:#333;
  border-radius:5px;
  overflow:hidden;
  margin:15px 0;
}

.progress-bar{
  height:100%;
  width:0%;
  transition:.3s;
  background:linear-gradient(to right,#a855f7,#ec4899);
}

/* Card */
.scene{
  perspective:1000px;
}

.card{
  width:100%;
  height:340px;
  position:relative;
  transform-style:preserve-3d;
  transition:.6s;
}

.card.flip{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:22px;
  padding:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
}

.back{
  transform:rotateY(180deg);
}

.label{
  font-size:12px;
  padding:5px 14px;
  border-radius:20px;
  background:rgba(0,0,0,.35);
  margin-bottom:10px;
  display:inline-block;
}

.text{
  font-size:17px;
  line-height:1.6;
  white-space:pre-line;
}

/* Controls */
.controls{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}

button{
  flex:1;
  margin:0 5px;
  padding:12px;
  border:none;
  border-radius:30px;
  background:rgba(255,255,255,.2);
  color:#fff;
  font-size:16px;
}

.footer{
  margin-top:12px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="app">
  <h1>Simulation-Based Learning</h1>
  <div class="sub">مراجعة غيث – شفوي</div>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div class="scene">
    <div class="card" id="card">
      <div class="face front" id="front">
        <div>
          <div class="label">QUESTION</div>
          <div class="text" id="question"></div>
        </div>
      </div>
      <div class="face back" id="back">
        <div>
          <div class="label">ANSWER</div>
          <div class="text" id="answer"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prev()">◀</button>
    <button onclick="resetAll()">⟲</button>
    <button onclick="next()">▶</button>
  </div>

  <div class="footer">
    اسحب يمين أو شمال • اضغط على الكارت للإجابة
  </div>
</div>

<script>
const colors=[
  ["#a855f7","#ec4899"],
  ["#38bdf8","#6366f1"],
  ["#34d399","#10b981"],
  ["#fbbf24","#f97316"],
  ["#fb7185","#e11d48"],
  ["#22d3ee","#0ea5e9"]
];

const cards=[
{q:"What is Simulation-Based Learning (SBL)?",
 a:"A teaching strategy that uses simulated clinical situations to allow safe practice of skills, decision-making, and critical thinking."},

{q:"Why is Simulation important in nursing education?",
 a:"It bridges theory and practice, improves patient safety, builds confidence, and enhances clinical judgment."},

{q:"List the four key characteristics of SBL.",
 a:"• Safe and controlled\n• Experiential\n• Reflective\n• Realistic"},

{q:"What is High-Fidelity simulation?",
 a:"Simulation using advanced mannequins that mimic real physiological responses such as breathing, pulse, and heart sounds."},

{q:"What is Low-Fidelity simulation?",
 a:"Simple models or role-play used for basic skill practice like injections or vital signs."},

{q:"Why is debriefing the most important part?",
 a:"Because learning occurs through reflection, feedback, discussion, and analysis of performance."},

{q:"What are the four phases of a simulation session?",
 a:"Pre-briefing, Scenario execution, Debriefing, Evaluation."},

{q:"What is psychological safety?",
 a:"A learning environment where students feel safe to make mistakes without fear of punishment or embarrassment."},

{q:"What are benefits of SBL?",
 a:"• Skill mastery\n• Error management\n• Critical thinking\n• Teamwork\n• Confidence"},

{q:"What are challenges of simulation?",
 a:"High cost, faculty training needs, student anxiety, and technical problems."},

{q:"What are Standardized Patients?",
 a:"Actors trained to consistently portray patients for realistic communication and assessment practice."},

{q:"How does Adult Learning Theory support simulation?",
 a:"Adults prefer practical, relevant, problem-based learning with immediate feedback, all provided by simulation."},

{q:"What is Virtual Simulation?",
 a:"Computer-based interactive scenarios that simulate patient care without physical mannequins."},

{q:"What is Situated Cognition?",
 a:"Learning that occurs best in the context where it will be applied, such as realistic clinical environments."},

{q:"Ethical considerations in simulation?",
 a:"Respect confidentiality, include ethical dilemmas, ensure cultural sensitivity and diversity."}
];

let i=0;
const card=document.getElementById("card");
const q=document.getElementById("question");
const a=document.getElementById("answer");
const front=document.getElementById("front");
const back=document.getElementById("back");
const progress=document.getElementById("progress");

function load(){
  card.classList.remove("flip");
  q.textContent=cards[i].q;
  a.textContent=cards[i].a;
  let c=colors[i%colors.length];
  front.style.background=`linear-gradient(135deg,${c[0]},${c[1]})`;
  back.style.background=`linear-gradient(135deg,${c[0]},${c[1]})`;
  progress.style.width=((i+1)/cards.length)*100+"%";
}

card.onclick=()=>card.classList.toggle("flip");

function next(){ i=(i+1)%cards.length; load(); }
function prev(){ i=(i-1+cards.length)%cards.length; load(); }
function resetAll(){ i=0; load(); }

/* Swipe */
let startX=0;
card.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
card.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) next();
  if(endX-startX>50) prev();
});

load();
</script>

</body>
</html>
